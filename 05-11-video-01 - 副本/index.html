      <div class="swiper-01-div">

	<script>
	    //活动策划
      var swiper = new Swiper('.swiper-container-02', {
          loop: 'true',
          pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          on:{
            click: function(){
              //alert('你点了Swiper');
              $('.swiper-button-next').click()
            },
          },
      });
  
	     
	     
	    //新媒体
      var swiper = new Swiper('.swiper-container-01', {
        effect: 'cube',
        loop: 'true',
        grabCursor: true,
        mousewheel: true, //鼠标滚轮
        autoplay: {
          delay: 5000,//1秒切换一次
        },
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: '.swiper-pagination',
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on:{
          click: function(){
            //alert('你点了Swiper');
            $('.swiper-button-next').click()
          },
        },
      });
  </script>
