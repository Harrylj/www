	<div class="send">

		<div class="send-list-father">
			<!--

            		.send-click:选择

			<ul class="sl-ul">

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		
		
		
		//选择赠送号码
		$('.sl-ul').children().on('click',function(){
			var classNo = 'send-no',
				classClick = 'send-click';
			var tcClick = $('.abc'),
				tcTitle = $('.modal-title-01'),
				tcContent = $('.modal-body-01'),
				ts_false = '赠送失败！',
				ts_01 = '该好友被赠送超过1次，赠送失败！';
			//判断是否可点击
			//可以点击
			if(!$(this).hasClass(classNo))
			{
				$(this).addClass(classClick).siblings().removeClass(classClick)
			}
			else
			{
				tcClick.click();
				tcTitle.html(ts_false);
				tcContent.html(ts_01);
			}
		})
		//点击“确定赠送”按钮
		$('.send-btn-qdzs').on('click',function(){
			$('.baidu').click();
			//.send-number:已赠送人数
			var sendNumber = $('.send-number'),
				sendPhone = $('.send-click');
			var tcClick = $('.abc'),
				tcTitle = $('.modal-title-01'),
				tcContent = $('.modal-body-01'),
				ts_false = '赠送失败！',
				ts_true = '发送短信',
				ts_02= '发送成功！',
				ts_03 = '不可赠送，您已经赠送超过200人！',
				ts_04 = '请选择赠送号码！';
			//给a标签添加点击事件
			var comment_01 = document.getElementsByTagName('a')[0],
				comment_02 = document.getElementsByTagName('a')[1];
			if (document.all) 
			{
			 // For IE 
			//comment_01.click();
			//comment_02.click();
			} 
			else if (document.createEvent) 
			{
			//FOR DOM2
			var ev = document.createEvent('MouseEvents');
			 ev.initEvent('click', false, true);
			 //comment_01.dispatchEvent(ev);
			 //comment_02.dispatchEvent(ev);
			}
			
			
			//判断赠送人数是否超过200
			//不超过200
			if(sendNumber.val()<200)
			{
				//判断是否选择赠送号码
				//已选择
				if(sendPhone.length>0)
				{
					tcClick.click();
					tcTitle.html(ts_true);
					tcContent.html(ts_02);
					//发送短信
					//判断安卓还是iphone
					var ua = navigator.userAgent.toLowerCase();	
					if (/iphone|ipad|ipod/.test(ua)) 
					{
						//alert("iphone");
						comment_02.dispatchEvent(ev);
						alert(1)
					} 
					else if (/android/.test(ua)) 
					{
						//alert("android");
						comment_01.dispatchEvent(ev);
						alert(2)
					}
					
					
				}
				//未选择
				else
				{
					tcClick.click();
					tcTitle.html(ts_false);
					tcContent.html(ts_04);
				}
			}
			//超过200
			else
			{
				tcClick.click();
				tcTitle.html(ts_false);
				tcContent.html(ts_03);
			}
				
			
		})
		
		
		//点击"输入其他号码赠送"
		$('.send-btn-select').on('click',function(){
			//清空提示内容
			$('.tc-ts-false').html('');
		})
		
		//点击"确定赠送流量"
		$('.send-btn-qd').on('click',function(){
			var tsTC = $('.tc-ts-false'),
				inputPhone = $('.tc-input-phone'),
				gs = /^1\d{10}$/,
				ts_01 = '手机号码格式不正确',
				ts_00 = '手机号码不能为空';
			//.send-number:已赠送人数
			var sendNumber = $('.send-number'),
				sendPhone = $('.send-click');
			var tcClick = $('.abc'),
				tcTitle = $('.modal-title-01'),
				tcContent = $('.modal-body-01'),
				ts_false = '赠送失败！',
				ts_true = '发送短信',
				ts_02= '发送成功！',
				ts_03 = '不可赠送，您已经赠送超过200人！',
				ts_04 = '请选择赠送号码！';
			//给a标签添加点击事件
			var comment_01 = document.getElementsByTagName('a')[0],
				comment_02 = document.getElementsByTagName('a')[1];
			if (document.all) 
			{
			} 
			else if (document.createEvent) 
			{

			 var ev = document.createEvent('MouseEvents');
			 ev.initEvent('click', false, true);
			}	
			//手机号码不能为空
			if(inputPhone.val()=='')
			{
				tsTC.html(ts_00);
			}
			//判断手机号码格式不正确
			else if(!gs.test(inputPhone.val()))
			{
				tsTC.html(ts_01);
			}
			//可以赠送
			else
			{
				tsTC.html('');
				//alert('赠送')
				//判断赠送人数是否超过200
				//不超过200
				if(sendNumber.val()<200)
				{
						//发送短信
						//判断安卓还是iphone
						var ua = navigator.userAgent.toLowerCase();	
						if (/iphone|ipad|ipod/.test(ua)) 
						{
							//alert("iphone");
							comment_02.dispatchEvent(ev);
							alert(1)
						} 
						else if (/android/.test(ua)) 
						{
							//alert("android");
							comment_01.dispatchEvent(ev);
							alert(2)
						}
						else
						{
							alert('使用手机')
						}
				}
				//超过200
				else
				{
					$('.select-close').click();
					tcClick.click();
					tcTitle.html(ts_false);
					tcContent.html(ts_03);
				}
			}
		})
		
	})
</script>
