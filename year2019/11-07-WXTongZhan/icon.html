<!DOCTYPE html>

		<!-- 使用最新的ie内核渲染 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 移动设备优先, 禁止缩放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
		<!-- 国产浏览器(360)使用webkit内核 -->
		<meta name="renderer" content="webkit">
		<!-- 禁止识别为手机号码 -->
		<meta name="format-detection" content="telephone=no" />

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<title>图标</title>
		<style type="text/css">
			.lj-icon *{
				box-sizing: border-box;
			}
			body,html{
				background-color: white;
				margin: 0;
			}
			.lj-list{
				padding: 40px 0;
			}
			.lj-item{
				position: relative;
				border-top: 1px solid #BBBBBB;
				text-align: center;
				padding: 45px 20px 25px 20px;
			}
			.lj-item-title{
				position: absolute;
				left: 50%;
				width: 140px;
				font-weight: bold;
				margin-left: -70px;
				color: white;
				top: -16px;
				line-height: 28px;
				height: 30px;
				overflow: hidden;
				background-color: rgba(8,133,234,1);
				background-image: url(lj_logo.png);
				background-size: 20px 20px;
				background-repeat: no-repeat;
				background-position: 20px center;
				padding: 0 20px 0 50px;
				border: 1px solid #BBBBBB;
				text-align: center;
				
			}
			.lj-item:nth-child(4) .lj-item-title{
				width: 180px;
				margin-left: -90px;
			}
			.lj-item-icon{
				display: block;
				text-decoration: none;
				margin-bottom: 10px;
				width: 33.3%;
			}
			.lj-item img{
				width: 80px;
				height: 80px;
			}
			.lj-item p{
				text-align: center;
				color: #222222;
				font-size: 16px;
				line-height: 32px;
				margin: 0;
			}
			.lj-item-icon-div{
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
			}
			.lj-item-icon-more{
				display: flex;
				justify-content: flex-start;
			}
			.lj-icon-title{
				background-color: rgb(63,81,181);
				color: white;
				text-align: center;
				font-size: 14px;
				line-height: 40px;
				font-weight: bold;
			}
			.lj-icon-title img{
				width: 22px;
				margin-right: 12px;
				position: relative;
				top: 6px;
			}
		</style>
	</head>
