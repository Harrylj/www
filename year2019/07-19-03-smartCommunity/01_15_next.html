<html>

  <head>

  <style type="text/css">
    html,
    body {
      background-color: #F8F8F8;
      padding-bottom: 1rem;
    }
    .grabage-classification {
    	padding-top: .44rem;
    }
    .vme-list h5{
    	color: #999999;

  <body>
    <!--

    <!-- 公用头部-->
    <div class="two-public-header-content"></div>
    <div class="grabage-classification vehicle-management-edit public-div">
				<div class="vme-list">
					<div class="vme-item">
						<h2>联系方式</h2>
						<ul>
							<li>
								<h3>姓名</h3>
								<input class="vme-input" type="text" placeholder="名称" />
								<!--<div class="vme-info"></div>-->
							</li>
							<li>
								<h3>手机号</h3>
								<input class="vme-input vme-input-tel" type="tel" placeholder="请输入手机号码" />
								<div class="vme-none"></div>
							</li>
						</ul>
					</div>
					<h5>小区智能样板体验间正火速大枣中，如果您感兴趣，我们将盛情邀约您的到访！</h5>
				</div>
				<button class="btn public-two-btn-01 bpp-btn-tcdl">确定</button>
    </div>

    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
      	// 输入不为空时显示清除按钮
        $('.vme-input-tel').on('input',function(){
        	// 值不为空时
        	if($(this).val() != ''){
        		$('.vme-none').show();
        	}
        	else{
        		$('.vme-none').hide()
        	}
        	console.log($(this).val())
        })
        // 清空输入值
        $('.vme-none').on('click',function(){
        	$('.vme-input-tel').val('')
        })
        $('.vme-info').on('click',function(){
        	alert('导入通讯簿？')
        })
        // 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: 'white',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
//        returnHref: function(){
//          aaa()
//        },
          // 标题名称
          titleName: '确定邀请',
          // 是否显示菜单栏 Boolean
          navListShow: false,
          // 配置菜单栏home,help,message,setting,activity
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            
            
          },

        });

      })
    </script>
