    <!--

    <button class="fill-btn-center hide" data-toggle="modal" data-target="#myModalCenter">弹窗</button>

		<!-- 公用头部-->
    <div class="two-public-header-content"></div>
    <div class="bill bill-prepay public-div">
      <div class="bpp-header">
        <img src="images/property@3x.png"/>
        <h2>物业费</h2>
      </div>
      <div class="bp-line"></div>
			<div class="bpp-body">
				<div class="bh-one" style="margin-bottom: .1rem;">
          <h2>缴费单位</h2>
          <a class="bh-one-a" href="#">天府新苑</a>
        </div>
        <div class="bpp-one">
          <h2>预缴期限</h2>
          <ul class="bpp-ul-date">
          	<li class="hover-li">三个月</li>
          	<li>半年</li>
          	<li>一年</li>
          </ul>
        </div>
        <ul class="bpp-ul-list">
        	<li><h3>2020年1月-2020年6月</h3><h4>600</h4></li>
        	<li><h3>物业管理费</h3><h4>234.90</h4></li>
        	<li><h3>垃圾处理费</h3><h4>8.00</h4></li>
        	<li><h3>停车费</h3><h4>100.00</h4></li>
        	<li><h3>送水费</h3><h4>12.00</h4></li>
        </ul>
			</div>
    </div>
    <div class="bill-footer" style="justify-content: flex-end;">
      <div class="bf-right">
        <p>&yen;&nbsp;<span>280.00</span></p>&nbsp;&nbsp;
        <a class="bf-btn-msjf" data-toggle="modal" data-target="#myModalCenter"  >直接缴纳</a>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal two-modal-center fade" id="myModalCenter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-center" role="document">
        <div class="modal-content two-center-content">
          <h4>是否确认缴费</h4>
          <div class="two-center-btn-qd" data-dismiss="modal">确定</div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(function() {
				// 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: 'white',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
//        returnHref: function(){
//          aaa()
//        },
          // 标题名称
          titleName: '预缴费用',
          // 是否显示菜单栏 Boolean
          navListShow: true,
          // 配置菜单栏home,help,message,setting,activity
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
          },

        });
				// 选择预缴期限
				$('.bpp-ul-date').children('li').on('click',function(){
					var click_class = 'hover-li';
					$(this).addClass(click_class).siblings().removeClass(click_class);
					console.log('日期')
				})
				

        // 点击感叹号
        $('.bbl-item-warn').on('click', function() {
          $('.fill-btn-center').click();
          return false;
        })

        // 点击选中内容
        $('.bbl-item').on('click', function() {
          let class_click = 'bbl-item-ok';
          $(this).toggleClass(class_click);
          // 调用数据改变函数
          fi_number_change()
        })

        // 点击全选内容
        $('.bf-left').on('click', function() {
          let class_click = 'bf-left-ok',
            other_e = $('.bbl-item'),
            other_class = 'bbl-item-ok';
          // 全选
          if(!$(this).hasClass(class_click)) {
            $(this).addClass(class_click)
            $(other_e).addClass(other_class)
          }
          // 反选
          else {
            $(this).removeClass(class_click)
            $(other_e).removeClass(other_class)
          }
        })

      })
    </script>
