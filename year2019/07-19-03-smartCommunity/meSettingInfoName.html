    <!--标准mui.css-->

    <!--App自定义的css-->

  <body>

    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {

        $('.two-public-header-content').publicHeader({

          fatherE: '.two-public-header-content',

          bgColor: 'white',

          // 是否显示返回按钮 Boolean

//        returnHref: function(){
//          aaa()
//        },

          titleName: '这是标题',

          navListShow: true,

          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            activity: {
              name: '我参加的',
              href: 'www',
              imgSrc: 'images/two/two-nav-activity@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            message: {
              name: '消息',
              href: 'www',
              imgSrc: 'images/two/two-nav-message@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            setting: {
              name: '设置',
              href: 'www',
              imgSrc: 'images/two/two-nav-setting@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            help: {
              name: '帮助',
              href: 'www',
              imgSrc: 'images/two/two-nav-help@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            home: {
              name: '首页',
              href: 'www',
              imgSrc: 'images/two/two-nav-home@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
          },

        });
        var optsss = $.extend(true, {
          aaa: { aa: '111'
          },
          bbb: '222'
        }, {
          aa: '22',
          ccc: '555',
          bbb: '333',
        },
        {
          aa: '22222222',
          ccc: '555',
          bbb: '3333333',
        });
        console.log(optsss)
      })

    <script>
     
      $(function(){
        // 点击清空
        $('.hdam-btn-clear').on('click',function(){
           $('.hdam-input-address').val('');
           alert('删除成功')
        })
        
        
      })
    </script>
