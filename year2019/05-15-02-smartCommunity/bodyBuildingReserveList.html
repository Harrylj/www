<!DOCTYPE html>

<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--标准mui.css-->

  <style type="text/css">
    html,
    body {

  <body>
    <!-- 公用头部-->
    <div class="two-public-header-content"></div>
    <div class="body-building-reserve-list public-div">
      <div class="bbt-body">
        <div class="bbtb-order">
          <!--
          	作者：648267773@qq.com
          	时间：2019-06-26
          	描述：.bbtb-order-item:添加.bbtb-order-item-ok:表示已完成
          	                       添加.bbtb-order-item-no:表示待完成，默认待完成
          -->
          <div class="bbtb-order-list">
            <div class="bbtb-order-item bbtb-order-item-no">
              <img src="images/gym/gym-run@3x.png"/>
              <h2>跑步机</h2>
              <h3>3月9日 12:00-13:00</h3>
              <a href="#"><div class="bbtb-btn-type">待完成</div></a>
            </div>
            <div class="bbtb-order-item bbtb-order-item-ok">
              <img src="images/gym/gym-run@3x.png"/>
              <h2>跑步机</h2>
              <h3>3月9日 12:00-13:00</h3>
              <a href="#"><div class="bbtb-btn-type">已完成</div></a>
            </div>
            <div class="bbtb-order-item bbtb-order-item-ok">
              <img src="images/gym/gym-bikeimg@3x.png"/>
              <h2>单车</h2>
              <h3>3月9日 12:00-13:00</h3>
              <a href="#"><div class="bbtb-btn-type">已完成</div></a>
            </div>
            <div class="bbtb-order-item bbtb-order-item-ok">
              <img src="images/gym/gym-bikeimg@3x.png"/>
              <h2>单车</h2>
              <h3>3月9日 12:00-13:00</h3>
              <a href="#"><div class="bbtb-btn-type">已完成</div></a>
            </div>
            
          </div>
        </div>
      </div>

    </div>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>   
    <script type="text/javascript">
      $(function(){
       
        
         // 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: 'white',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
          returnHref: 'javascript:history.back(-1)',
          // 标题名称
          titleName: '我的健身预约',
          // 是否显示菜单栏 Boolean
          navListShow: true,
          // 配置菜单栏home,help,message,setting,activity,reserve
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            reserve: {
              name: '添加预约',
              href: 'www',
              imgSrc: 'images/two/two-nav-reserve@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            help: {
              name: '帮助',
              href: 'www',
              imgSrc: 'images/two/two-nav-help@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            home: {
              name: '首页',
              href: 'www',
              imgSrc: 'images/two/two-nav-home@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
          },

        });
      })
