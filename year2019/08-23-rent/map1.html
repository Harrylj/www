<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 200px;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=mZVaFMWgEm4E5S5GZC1qV1WksEdqpvbQ"></script>
	<title>地图展示</title>
</head>
<style type="text/css">
	.BMapLabel{
		display: block;
		padding: 0 .2rem;
		line-height: .46rem;
		color: #333333;
		background-color: white;
	}
</style>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	var  map_name = "成都锦城峰荟";
	//创建图标
	var pt = new BMap.Point(116.404, 39.915);
	var myIcon = new BMap.Icon("./images/bill_02.png", new BMap.Size(300,157));
	var marker = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
	var label = new BMap.Label(map_name,{offset:new BMap.Size(20,-10)}); //创建文字标注
	marker.setLabel(label); //设置文字标注
	map.addOverlay(marker);              // 将标注添加到地图中


	
	

</script>
