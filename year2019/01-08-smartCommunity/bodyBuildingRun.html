<!DOCTYPE html>

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>健身倒计时</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/bodyBuilding.css"/>
 
  </head>
  <style type="text/css">

  </style>
  <body>
    <!--
    	作者：648267773@qq.com
    	时间：2019-03-15
    	描述：
    -->
    <div class="body-building-run public-div">
      <div class="public-header-div bb-header-div">
        <div class="public-header bb-header">
          <a class="public-header-return bbh-return" href="#"></a>
          <h1>跑步倒计时</h1>
          <div class="bbh-toggle bbr-btn-share"></div>
        </div>
      </div>
      <div class="bbr-body">
        <div class="bbr-content">
          <div class="bbrc-time-div">
            <div class="bbrc-music Rotation"></div>
            <div id="countdown" class="bbrc-time">01:28:10</div>
            <p>01:30:00</p>
          </div>
          <table class="bbr-table" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td>78</td>
              <td>126</td>
              <td>24</td>
            </tr>
            <tr>
              <td>步数</td>
              <td>卡路里</td>
              <td>脂肪</td>
            </tr>
          </table>
        </div>
        
      </div>
      <div class="bbr-footer">
        <div class="bbrf-btn-tqjs">提前结束</div>
        <a class="bbrf-btn-more" href="#">机器故障申报</a>
      </div>
    </div>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/countdown.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(function(){
    	  $('#countdown').countdown({
          //活动开始时间 (可采用时间戳 或者 标准日期时间格式 "yyyy/MM/dd HH:mm:ss")
          //优先采取元素的data-stime值(该值只能为时间戳格式)
          startTime: '2019/03/25 17:30:00',//活动结束时间 (可采用时间戳 或者 标准日期时间格式 "yyyy/MM/dd HH:mm:ss")
          //优先采取元素的data-etime值(该值只能为时间戳格式)         
          endTime: '2019/03/25 19:00:00',
          //活动开始前倒计时的修饰
          //可自定义元素,例如"<span>距离活动开始倒计时还有:</span>"            
          beforeStart: '<span style="font-size:14px;line-height:28px;">距离预约时间还有:</span><br/>',
          //活动进行中倒计时的修饰 
          //可自定义元素,例如"<span>距离活动截止还有:</span>"  
          beforeEnd: '',
          //活动结束后的修饰
          //可自定义元素,例如"<span>活动已结束</span>"             
          afterEnd: '<span style="font-size:28px;line-height:28px;">健身时间结束啦</span>',
          //时间格式化(可采用"ddd:hh:mm:ss、 dd:hh:mm:ss、  hh:mm:ss、 mm:ss、 ss"等)                   
          //format: 'dd:hh:mm:ss',
          format: 'hh:mm:ss',
          //活动结束后的回调函数                    
          callback: function() {
           console.log('亲，活动结束啦，请继续关注哦!');
          }
         });
    	  
    	  
    	  // 点击提前结束
    	  $('.bbrf-btn-tqjs').on('click',function(){
    	    alert('提前结束')
    	  })
    	})
    </script>
  </body>

</html>
