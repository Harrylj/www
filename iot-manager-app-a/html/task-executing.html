<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>执行中任务</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
		<style>
			html,
			body {
				background-color: #FFFFFF;
			}
			img {
				display: block;
			}

			.mui-content {
				background-color: #FFFFFF;
				height: 100%;
			}
			.task-table {
				background-color: #e0e0e0;
				border-left: 1px solid #bababa;
				border-right: 1px solid #bababa;
				margin: 0 16px;
			}
			.task-table-1 {
				margin: 16px;
			}
			
			.task-table-divider {
				margin: -1px 16px -1px;
			}
			
			.task-table-cell {
				display: flex;
				flex-direction: row;
				align-items: center;
				background-color: #FFFFFF;
			}
			.task-table-cell-1 {
				display: flex;
				flex-direction: row;
				background-color: #FFFFFF;
			}
			.task-table-cell:not(:first-child) {
				margin-top: 1px;
			}
			.task-table-name {
				background-color: #FFFFFF;
				color: #101010;
				padding: 10px;
				height: 100%;
				white-space: nowrap;
				font-size: 15px;
			}
			.task-table-name-1 {
				color: #000000 !important;
			}
			.task-table-content {
				background-color: #FFFFFF;
				color: #646464;
				padding: 10px;
				margin-left: 2px;
				width: 100%;
				font-size: 15px;
			}
			.task-btn {
				width: 100%;
				height: 44px;
				line-height: 44px;
				font-size: 17px;
				text-align: center;
				display: block;
				background-color: #45b27b;
				color: #FFFFFF;
			}
			.divider {
				width: 100%;
				height: 1px;
				background-color: #e0e0e0;
			}

			footer {
				padding-left: 0px !important;
				padding-right: 0px !important;
			}
			.mui-select {
				border: 1px solid #bababa;
				background-color: #f2f2f2;
				padding: 6px 0 6px 6px;
			}
			.mui-select:before {
				position: absolute;
				top: 6px;
				right: 8px;
				content: '\e581';
				color: rgba(170, 170, 170, .6);
			}
			.mui-select select {
				padding: 0px;
				background-color: #f2f2f2;
				margin-bottom: 0px;
				color: #646464;
			}
			.task-table-content textarea {
				height: 100px;
				margin-bottom: 0;
				padding: 4px 0 4px 4px;
				font-size: 15px;
			}
			.mui-bar.mui-bar-nav {
				border-bottom: 1px solid #E0E0E0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务详情</h1>
		</header>
		<div class="mui-content" id="taskPage">
			<div class="task-table">
				<div class="task-table-cell">
					<div class="task-table-name">任务编号</div>
					<div class="task-table-content">NO:{{task.taskId}}</div>
				</div>
				<div class="task-table-cell">
					<div class="task-table-name">任务名称</div>
					<div class="task-table-content">{{task.name}}</div>
				</div>
				<div class="task-table-cell">
					<div class="task-table-name">任务描述</div>
					<div class="task-table-content" v-html="task.description"></div>
				</div>
				<div class="task-table-cell">
					<div class="task-table-name">任务时间</div>
					<div class="task-table-content">{{task.time}}</div>
				</div>
				<div class="task-table-cell">
					<div class="task-table-name">任务地址</div>
					<div class="task-table-content">{{task.address}}</div>
				</div>
			</div>
			<div class="task-table-divider">
				<img style="width: 100%;" src="../images/task-ing-divider.png" />
			</div>
			<div class="task-table-1">
				<div class="task-table-cell">
					<div class="task-table-name task-table-name-1">地点签到</div>
					<div class="task-table-content" id="scan">
						<img style="width: 41px; height: auto" src="../images/ic_scan.png" />
					</div>
				</div>
				<div class="task-table-cell">
					<div class="task-table-name task-table-name-1">设备状态</div>
					<div class="task-table-content">
						<div class="mui-select">
							<select id="state">
								<option value="1">正常</option>
								<option value="2">隐患</option>
							</select>
						</div>
						
					</div>
				</div>
				<div class="task-table-cell-1">
					<div class="task-table-name task-table-name-1" style="margin-top: 8px;">问题描述</div>
					<div class="task-table-content">
						<div class="mui-input-row">
							<textarea placeholder="主要问题..." id="desc"></textarea>
						</div>
					</div>
				</div>
				<div class="task-table-cell-1">
					<div class="task-table-name task-table-name-1" style="margin-top: 8px;">设备照片</div>
					<div class="task-table-content" style="padding-top: 0px;">
						<div id='image-list' class="image-list"></div>
					</div>
				</div>
			</div>
		</div>
		<footer class="mui-bar mui-bar-footer">
			<div class="task-btn" id="finishBtn">完成任务</div>
		</footer>
		<script src="../js/mui.min.js"></script>
		<script src="../js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
		<script>
			(function(doc) {
				mui.init();
				mui.plusReady(function() {
					doc.getElementById("scan").addEventListener("tap", function(e){
						mui.openWindow({
							url: 'barcode.html',
							id: 'barcode',
							styles: {
								scrollIndicator: "none"
							},
						});
					});
					doc.getElementById("finishBtn").addEventListener("tap", function(e){
						var state = doc.getElementById("state").value;
						var desc = doc.getElementById("desc").value;
						if(state != "1" && !desc) {
							mui.toast("请输入问题描述");
							return;
						}
						var finishPage = plus.webview.getWebviewById('task-finish');
						mui.fire(finishPage, 'show', {
							isClose: true,
							task: taskPage.task
						});
						mui.openWindow({ 
							id: 'task-finish',
							styles: {
								scrollIndicator: "none"
							},
							extras: {
								isClose: true
							}
						});
					});
					window.addEventListener("show", function(e){
						if(e.detail.task) {
							taskPage.task = e.detail.task;
						}
						if(e.detail.isClose) {
							var opener = plus.webview.currentWebview().opener();
							if(opener != null) {
								var id = setInterval(function () {
									clearInterval(id);
									opener.close("none");
								},200);
							}
						}
					}, false);
				});
				
				var taskPage = new Vue({
					el: '#taskPage',
					data: {
						task: {
							taskId: "",
							name: "",
							description: "",
							time: "",
							address: ""
						}
					}
				});
			}(document));
			
		</script>

	</body>

</html>
