<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>扫码界面</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var ws = null,
				wo = null;
			var scan = null,
				domready = false;
			var oldStatusBarStyle = null;
			var oldStatusBarBackground = null;

			mui.init({
				beforeback: function() {
					if (oldStatusBarStyle != null) {
						plus.navigator.setStatusBarStyle(oldStatusBarStyle);
					}
					if (oldStatusBarBackground != null) {
						plus.navigator.setStatusBarBackground(oldStatusBarBackground);
					}
					return true;
				}
			});
			// H5 plus事件处理
			function plusReady() {
				if (ws || !window.plus || !domready) {
					return;
				}
				oldStatusBarStyle = plus.navigator.getStatusBarStyle();
				oldStatusBarBackground = plus.navigator.getStatusBarBackground();
				plus.navigator.setStatusBarStyle("light");
				plus.navigator.setStatusBarBackground('#2E2E30');
				// 获取窗口对象
				ws = plus.webview.currentWebview();
				wo = ws.opener();
				// 开始扫描
				ws.addEventListener('show', function() {
					scan = new plus.barcode.Barcode('bcid');
					scan.onmarked = onmarked;
					scan.start({
						conserve: true,
						filename: '_doc/barcode/'
					});
				}, false);
				// 显示页面并关闭等待框
				ws.show('pop-in');
				
				document.getElementById("picture-btn").addEventListener('tap',function () {
					scanPicture();
				});
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			// 监听DOMContentLoaded事件
			document.addEventListener('DOMContentLoaded', function() {
				domready = true;
				plusReady();
			}, false);
			// 二维码扫描成功
			function onmarked(type, result, file) {
				switch (type) {
					case plus.barcode.QR:
						type = 'QR';
						break;
					case plus.barcode.EAN13:
						type = 'EAN13';
						break;
					case plus.barcode.EAN8:
						type = 'EAN8';
						break;
					default:
						type = '其它' + type;
						break;
				}
				result = result.replace(/\n/g, '');

				//分析扫描结果：是URL就跳转 ，不是就提示
				if (result.indexOf('http://') == 0 || result.indexOf('https://') == 0) {
					plus.nativeUI.confirm(result, function(i) {
						mui.back(); //返回上一页
						if (i.index == 0) {
							plus.runtime.openURL(result);
						}
					}, '', ['打开', '取消']);
				} else {
					mui.back(); //返回上一页
					plus.nativeUI.alert(result);
				}
			}
			// 从相册中选择二维码图片 
			function scanPicture() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert('无法识别此图片');
					});
				}, function(err) {
					plus.nativeUI.alert('Failed: ' + err.message);
				});
			}
		</script>
		<style type="text/css">
			#bcid {
				width: 100%;
				position: absolute;
				top: 44px;
				bottom: 0px;
				text-align: center;
			}

			.tip {
				color: #FFFFFF;
				font-weight: bold;
				margin-top: 40%;
				text-shadow: 0px -1px #103E5C;
			}

			.mui-bar {
				background-color: #2E2E30;
				box-shadow: none;
			}

			.mui-bar a {
				color: #FFFFFF;
			}

			.mui-title {
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-camera mui-pull-right" id="picture-btn"></a>
			<h1 class="mui-title" id="title">扫一扫</h1>
		</header>
		<div id="bcid" class="mui-content">
			<p class="tip">...载入中...</p>
		</div>
	</body>
</html>
