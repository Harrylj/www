          function understands_video() {
            return !!document.createElement('video').canPlayType; // boolean

          var vpop = $('.inner-video-pop');

          $(".inner-video .open").click(function(e) {
            e.preventDefault();
            if(navigator.userAgent.indexOf("iPhone") != -1 || navigator.userAgent.indexOf("iPad") != -1) {
              window.location.href = video_src;
            } else {
              $(this).children("img").attr('id', "thisvideo");
              var _winWidth = $(window).width();

              if(_winWidth < 678) {
                var size = 1920 / 1080;
                var _width = parseInt($(window).width() - 30)
                var _height = parseInt(_width / size);
                var _winHeight = ($(window).height()) / 2;
                $('.cell', vpop).css({
                  width: _width + 'px',
                  height: _height + 'px',
                  top: _winHeight - _height / 2 + 'px',
                  left: '15px'
                });
              };

              thePlayer = jwplayer("video-pop").setup({
                stretching: "fill",
                flashplayer: script_url + "/jwplayer/player.swf",
                image: base_url + cover_url,
                levels: [{
                    file: video_src
                  },
                  {
                    file: ""
                  }
                ],
                control: false,
                width: "100%",
                height: "100%"
              }).play();

              if(understands_video()) {
                $('#cet-video video').get(0).pause();
              } else {
                theVideo.play(false)
              }
            }
            vpop.show();

          });
          $(".close", vpop).click(function() {
            thePlayer.stop();
            vpop.hide();
            if(understands_video()) {
              $('#cet-video video').get(0).play();
            } else {
              theVideo.play(false)
            }
          });
        </script>
