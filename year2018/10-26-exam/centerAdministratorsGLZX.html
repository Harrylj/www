<script type="text/javascript">
  $(function () {
    // 加载添加学生
    $('#adminStudents').load('adminStudents.html');
    // 加载添加老师
    $('#adminTeachers').load('adminTeachers.html');
    // 加载添加班级
    $('#adminClass').load('adminClass.html');


    // 点击添加按钮
    $('.ca-glzx-btn').on('click',function(){
      var thisFather = $('.ca-one-div'), // 点击处祖父元素 
        otherFather = $('.ca-two-div'),  // 响应处祖父元素
        thisIndex = $(this).parents('.ca-glzx-list').index(),    // 点击元素的索引值
        classOtherHover = 'ca-add-div-hover'; // 响应处激活类名
        // 提醒考试
        if( thisIndex == '3'){
          alert('提醒去考试')
        } 
        else{
          $('.ssb-nav-hover').html($(this).html())
          thisFather.hide();
          otherFather.show().children('.ca-two-div-body').children('.ca-add-div').eq(thisIndex).addClass(classOtherHover).siblings().removeClass(classOtherHover);
        }
    })
    
  })
</script>
