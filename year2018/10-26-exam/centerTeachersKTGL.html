<script type="text/javascript">
  $(function () {
    // 加载导入考题
    $('#teacherManageDRKT').load('teacherManageDRKT.html');
    // 加载在线组卷
    $('#teacherManageZXZJ').load('teacherManageZXZJ.html');
    // 加载在线测试
    $('#teacherManageZXCS').load('teacherManageZXCS.html');
    // 加载新建考题
    $('#teacherManageXJKT').load('teacherManageXJKT.html');
    // 点击右侧导航栏
    $('.ctktgl-btn-one').on('click', function () {
      var otherFather = $('.ct-two-div'),  // 响应处父元素
        thisIndex = $(this).index(),    // 点击元素的索引值
        classNavHover = 'ctktgl-btn-one-hover',         // 导航栏激活类名
        classOtherHover = 'csbr-body-list-hover'; // 响应处激活类名
      $('.ssb-nav-hover').html($(this).html()).parents('.ct-two-nav').show();
      $(this).addClass(classNavHover).siblings().removeClass(classNavHover).parents('.ca-one-div').hide().siblings(otherFather).show();
      otherFather.children().eq(thisIndex).addClass(classOtherHover).siblings().removeClass(classOtherHover);
    })
    // 点击考题管理
    $('.ctktgl-btn-ktgl').on('click',function(){
      $('.ct-one-div').show().siblings().hide();
      $('.ctktgl-btn-one').removeClass('ctktgl-btn-one-hover');
    })
  })
</script>
