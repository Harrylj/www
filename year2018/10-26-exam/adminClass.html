<script type="text/javascript">
  $(function () {
    
    // 加载修改班级
    $('#adminClassModify').load('adminClassModify.html');
    
    // 点击删除课程
    $('.admin-class').on('click', '.adc-btn-delete', function () {
      $(this).parents('.abc-div-bg-02').remove();
    })
    // 点击删除班级
    $('.admin-class').on('click', '.ac-btn-scbj', function () {
      $(this).parents('.ac-content-list').remove();
    })
    // 点击修改班级
    $('.admin-class').on('click', '.ac-btn-xgbj', function () {
      // $(this).hide().parents('.acc-list-header').siblings('.acc-list-body').children('.acc-list-look').hide().siblings('.acc-list-modify').show();
      var class_hover = 'ac-body-hover';
      $('.admin-class').addClass('admin-class-modify').children('.ac-body').eq(1).addClass(class_hover).siblings().removeClass(class_hover)

    })

    
    // 点击增加课程,添加课程就是把选择的select的用DIV复制过去
    $('.admin-class').on('click', '.acc-btn-tjkc', function () {
      var htmlSelectOne = $(this).siblings('.acc-btn-tjkc-div').children('.abc-div-bg-left').find("option:selected").val(),
        htmlSelectTwo = $(this).siblings('.acc-btn-tjkc-div').children('.abc-div-bg-right').find("option:selected").val(),
        htmldiv = $('<div class="abc-div-bg-02"><div class="abc-div-bg-left">' + htmlSelectOne + '</div><div class="abc-div-bg-right">' + htmlSelectTwo + '</div><button class="adc-btn-delete">删除</button><div class="clear"></div></div>');
      $(this).siblings('.acc-tjbj-div').append(htmldiv);
      console.log(htmlSelectOne, htmlSelectTwo)
    })
    
    // 点击添加班级
    $('.ac-btn-tjbj').on('click', function () {
      $(this).hide();
      $('.ac-content-list').show();
      $('.ac-content').addClass('ac-content-disable')
    })
    
    // 点击确定新增
    $('.acc-btn-qdxz').on('click', function () {
      $('.acc-btn-qxxz').click();
      alert('确定新增')
    })
    // 点击取消新增
    $('.acc-btn-qxxz').on('click', function () {
      $(this).parents('.ac-content-list').hide();
      $('.ac-btn-tjbj').show();
      $('.ac-content').removeClass('ac-content-disable')
    })
    
  })
</script>
