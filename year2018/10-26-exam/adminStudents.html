<script type="text/javascript">
  function InfoImport() {
      var formData = new FormData($("#daoruteacher")[0]);
      $.ajax({
        type: 'POST',
        url: 'https://www.baidu.com/',
        data: formData,
        async: false,
        cache: false,
        contentType: false,
        processData: false,  //必须要
        success: function (data) {
          debugger;
          $("#text1").text(data);

        },
        error: function (data) {
          console.log(JSON.stringify(data))
        }
      });
      return false;
    }
</script>
