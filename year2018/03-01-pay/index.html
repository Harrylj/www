			<script>
				function Notes(obj) {
					$("." + obj).find("p").click(function() {
						$("." + obj).find(".notes-content").css('display', 'block')
					})
				}
				Notes("notes")
				$(".notes").find("p").click(function() {
					$(".Background").css('display', 'block')
				})
				$(".sure").click(function() {
					$(".Background").css('display', 'none')
				})

				function Close(obj) {
					$("." + obj).click(function() {
						$(".Background").css('display', 'none')
						$(".notes").find(".notes-content").css('display', 'none')
						$(".notes").find(".notes-content").find(" input").css(value = "")
					})
				}
				Close("close")

				function sure() {
					var testa = $("#textarea").val();
					<!--alert(testa);-->
					$("#notes_text").html(testa); <!--?-->
					if(testa == "") {
						/*alert(2);*/
						$("#textarea").val() == $("#notes_text").html("付款备注")
					}
					$(".notes").find(".notes-content").css('display', 'none');
				}

				function checkpoint() {
					var search_text = $(".search_text");
					if(search_text.text().indexOf(".") != -1) {
						$(".search_text").text(search_text.substring(0, search_text.length - 1));
					}
				}
				window.onload = function() {

					search_text.addClass("line");

						<!--$(this).css('opacity','0')-->

						/*alert(search_text.text())*/
						//$(".search_text").css('opacity','0')
						checkNum();
					})
					$(".btn2").click(function() {
						search_text.append($(this).text());
						checkNum();
					})
					$(".btn3").click(function() {

						checkNum();
					})

						checkNum();

						checkNum();
					})

						checkNum();

						checkNum();
					})

						checkNum();
					})
					$(".btn0").click(function() {

						checkNum();
					})
					$(".btn_0").click(function() {
						checkpoint();
						search_text.append($(this).text());
						checkNum();
					})
				}
				$(".del").click(function() {
					var a = $(".search_text").text();
					if(a.length > 0) {
						$(".search_text").text(a.substring(0, a.length - 1));
					}
					checkNum();
				});

				function checkNum() {
					var a = $(".search_text").text();
					var dd = a.split(".");
					var dd = dd[1];
					if(dd && dd.length > 2) {
						$(".search_text").text(a.substring(0, a.length - 1));
					}
					$('#amount').val($(".search_text").text() * 1);
					jf_dk();
				}
				//计算星币券可以抵扣的金额
				function jf_dk() {
					var user_jf = $('#userjf').val() * 1;
					var amount = $('#amount').val() * 1;
					var bl = 100; //表示100星币券抵扣1元
					var jf_rmb = user_jf / bl;
					var jf_dk = 0;
					var use_jf = 0;
					var need_pay = 0;
					if(jf_rmb > amount) {
						jf_dk = amount;
						use_jf = amount * bl;
						need_pay = 0;
					} else {
						jf_dk = jf_rmb;
						use_jf = user_jf;
						need_pay = amount - jf_rmb;
					}
					$('#jf_zongji').text(amount.toFixed(2));
					$('#jf_dk').text(jf_dk.toFixed(2));
					$('#jf').val(use_jf);
					var jf_rmb1 = jf_dk * 100;
					var jf_dk1 = jf_dk;
					$('#jf_jf').text(jf_rmb1.toFixed(0)); //本次扣除星币
					$('#jf_dk1').text(jf_dk.toFixed(2));
					//alert(need_pay.toFixed(2))
					var pay = need_pay.toFixed(2);
					$('#need_pay').text(need_pay.toFixed(2));
				}

//					var path = "/wap/shop/breaks/shop_id/250";
