    <script type="text/javascript">
      $(function(){
        // 点击开通人脸识别
        $('.msi-face-img').on('click',function(){
          var class_hover = 'msi-face-img-hover';
          if($(this).hasClass(class_hover)){
            $(this).removeClass(class_hover);

          }
