    	描述：.public-bg-tc：遮罩层
    -->
    <div class="public-bg-tc"></div>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(function(){
        // 点击显示删除，聊天，遮罩层
        $('.hbl-item-btn').on('click',function(){
          $(this).children('.hbl-item-btn-div').show();
          $('.public-bg-tc').toggle();
          
        })
        // 点击隐藏删除，聊天，遮罩层
        $('.hbl-item-btn-div').on('click',function(){
          $(this).hide();
          $('.public-bg-tc').toggle();
          return false;
        })
        // 点击隐藏删除，聊天，遮罩层
        $('.public-bg-tc').on('click',function(){
          $('.hbl-item-btn-div').hide();
          $(this).toggle();
        })
        // 点击删除
        $('.hbl-item-btn-delte').on('click',function(){
          alert('删除')
        })
        // 点击聊天
        $('.hbl-item-btn-chat').on('click',function(){
          alert('聊天')
        })
        
        // 点击添加新房屋
        $('.hf-btn-tjxfw').on('click',function(){
          alert('点击添加新房屋')
        })
        
        
        // 设置选中当前房屋
        $('.house-footer-click').on('click',function(){
          var classHover = 'house-footer-click-now';
          // 设置为当前
          if(!$(this).hasClass(classHover)){
            $(this).addClass(classHover).html('设当前');
            console.log('显示设当前')
          }
          // 不可设置为当前
          else{
            $('.house-footer-click').removeClass(classHover).html('')
          }
        })
        
        
      })
    </script>
