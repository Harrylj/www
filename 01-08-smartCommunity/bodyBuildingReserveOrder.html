<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>预约健身房</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/bodyBuilding.css"/>
 
  </head>
  <style type="text/css">
        html,body{
          background-color: #F5F5F5;
        }
  </style>
  <body>
    <!--

    <div class="body-building-reserve-order public-div">
        <div class="public-header-div">
          <div class="public-header">
            <a class="public-header-return" href="#"></a>
            <h1>预约选择</h1>
          </div>
        </div>
        <div class="bbro-body">
          <table class="bbro-table" border="0" cellspacing="0" cellpadding="0">
          	<tr>
          	  <td>预约使用人</td>
          	  <td><a class="bbro-a" href="#">老虎</a></td>
          	</tr>
          	<tr>
              <td>开始时间</td>
              <td class="bbro-td-01">20日 12:10</td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="bbro-div-one">
                  <h3>运动时长</h3>
                  <h4>90分钟</h4>
                </div>
                <ul class="bbro-ul-time">
                  <li class="bbro-li-hover">30</li>
                  <li>60</li>
                  <li>90</li>
                  <li>120</li>
                  <li>150</li>
                </ul>
              </td>              
            </tr>
            <tr>
              <td>结束时间</td>
              <td class="bbro-td-04">20日 12:10</td>
            </tr>
            <tr>
              <td>运动经费</td>
              <td class="bbro-td-02">&yen;<span>120</span></td>
            </tr>
          </table>
        </div>
    </div>
    <div class="bbro-footer">
      <div class="bbro-btn-qdyy">确定预约</div>
    </div>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
