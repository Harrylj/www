<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/community.css"/>
    <script src="js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
    <title>会员绑定-非户主入驻</title>
	<style type="text/css">
		html,body{
			height: 100%;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="community-login-yes">
		<div class="cly-header">
			<div class="clyh-box">
				<a class="clyh-a" href="communityLoginYes.html">户主入驻</a>
				<div class="clyh-div">
					<img class="cly-user-img" src="images/more/daily-clear-01.jpg"/>
					<p>户主入驻</p>
				</div>
			</div>
			<ul class="cly-list">
				<li><input class="cly-input" type="text" placeholder="请输入户主姓名"/></li>
				<li>
					<input class="cly-input cly-input-tel" type="text" placeholder="请输入手机号码"/>
					<button class="cly-btn-yzm">获取验证码</button>
				</li>
				<li><input class="cly-input" type="text" placeholder="验证码"/></li>
				<li>
					<select>
						<option selected="selected" value="">郎基天香</option>
						<option value="">郎基天香</option>
					</select>
					<select>
						<option selected="selected" value="">一栋</option>
						<option value="">二栋</option>
					</select>
					<input class="cly-input cly-input-address" type="text" placeholder="请输入具体房间号"/>
				</li>
				<li><input class="cly-input" type="text" placeholder="请输入4位数 家庭暗号"/></li>
			</ul>
			<button class="cly-btn-qdrz" type="button">确定入驻</button>	
		</div>
		<div class="cly-footer">
			<p>家庭暗号由户主入驻后自动生成，详情请询问户主</p>
		</div>
		
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		



	
	</script>
</body>
</html>
