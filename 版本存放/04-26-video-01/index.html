	<script type="text/javascript">
	$(function(){
	  var abc = 1;
	  var h_01 = $(window).height(),  //浏览器高
	      w_01 = $(window).width(),   //浏览器宽
	      h_02 = $('.i-header').height(); //顶部导航栏高
	  $('.i-main-01').css({'height':h_01-h_02,'width':w_01})    
	  console.log(h_01)
	  $(window).scroll(function(){
	    var scroll_h_01 = $(document).scrollTop();  //滚动的高度
	    var h_03 = $('.i-main-02').height();  //内容2的高度
	    var h_04 = $('.main-03-content').height(); //内容3的高度,3张图
	    var h_05 = $('.big-svg').height();  //svg图大小
	    var content_01 = $('.main-03-content-div'); //控制显示的图片容器元素
	    var class_01 = 'content-div-hover-01',  //class1
	        class_02 = 'content-div-hover-02',  //class2
	        class_03 = 'content-div-hover-03';  //class3
	    //3张图切换
	    //第一张
	    if((scroll_h_01 - h_03 - h_05 - h_04*0.8)< 1/7*h_04){
	       content_01.removeClass(class_02)
	       content_01.removeClass(class_03)
	       content_01.addClass(class_01)
	    }
	    //第二张
	    else if((scroll_h_01 - h_03 - h_05 - h_04*0.8)< 3/7*h_04){
	       content_01.removeClass(class_01)
         content_01.removeClass(class_03)
         content_01.addClass(class_02)
	    }
	    //第三张
	    else if((scroll_h_01 - h_03 - h_05 - h_04*0.8)< 5/7*h_04){
	       content_01.removeClass(class_02)
         content_01.removeClass(class_01)
         content_01.addClass(class_03)
	    }
	    //放大logo
	    if(scroll_h_01 > 400 && scroll_h_01 <1500){
	      console.log(scroll_h_01 > 0 && scroll_h_01 <1500)
	      $('.i-img-scale').css({"transform":"scale("+ (scroll_h_01)/200 +")"})
	      //$('.i-img-scale').css({"transform":"scale("+ abc +")"})
	      //$('.i-img-scale').css({"transform":"scale("+(scroll_h_01 - h_03-100)/scroll_h_01*(scroll_h_01 - h_03)+")"})
	      $('.i-main-03').removeClass('i-main-03-hover')
	    }
	    else{
	      $('.i-main-03').addClass('i-main-03-hover')
	    }
	    //切换背景图
	    if(scroll_h_01>800){
	      $('.index').addClass('index-hover')
	    }
	    else{
	      $('.index').removeClass('index-hover')
	    }
	    //改变导航栏
	    if(scroll_h_01>h_01-80){
	      $('.i-header').addClass('i-header-hover')
	    }
	    else{
	      $('.i-header').removeClass('i-header-hover')
	    }
	    console.log(abc,scroll_h_01,h_03,scroll_h_01 - h_03,(scroll_h_01 - h_03),(scroll_h_01 - h_03)< 1/3*h_04)
	  })
	})
