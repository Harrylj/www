<script type="text/javascript">
		// 参数的取值范围为0~23
	    function checkAuditTime(beginHour, endHour) {
            var nowDate = new Date();
            var beginDate = new Date(nowDate);
            var endDate = new Date(nowDate);
			
            beginDate.setHours(beginHour, 0, 0, 0);
            endDate.setHours(endHour, 0, 0, 0);
             console.log(beginDate.getTime(),endDate.getTime(),nowDate.getTime())
            // 时间间隔不超过1天。不存在早上8点到明天晚上10点这样的时间段
			// 跨夜
			if(beginHour >= endHour)
			{
				if(nowDate.getTime() - endDate.getTime() <= 0  ){
					return true
				}
				else if(nowDate.getTime() - beginDate.getTime() >= 0  ){
					return true
				}
				else{
					return false
				}
			}
			// 不跨夜
			else{
				if(nowDate.getTime() - beginDate.getTime() >= 0 && nowDate.getTime() - endDate.getTime() <= 0 ){
					return true
				}
				else{
					return false
				}
			}
			
        }
	    /*
	    console.log(checkAuditTime(8,12))
	    console.log(checkAuditTime(23,18))
	    console.log(checkAuditTime(8,16))
	    console.log(checkAuditTime(16,17))
	    */
	    console.log(checkAuditTime(23,18),'23,18,true')
	    console.log(checkAuditTime(24,28),'24,28,false')
	    console.log(checkAuditTime(17,6),'17,6,true')
	    console.log(checkAuditTime(1,6),'1,6,false')
	    console.log(checkAuditTime(1,18),'1,18,true')
	    console.log(checkAuditTime(1,0),'1,0,true')
	    console.log(checkAuditTime(17,17),'1,0,true')
	    console.log(checkAuditTime(23,1),'23,1,false')
	    console.log(checkAuditTime(14,3),'14,3,true')
	    console.log(checkAuditTime(14,0),'14,0,true')
	    console.log(checkAuditTime(18,0),'18,0,false')
</script>
