  <script type="text/javascript">
    $(function() {

      jQuery(".slideBox").slide({
        mainCell: ".bd ul",
        effect: "left",
        interTime: 5000,
        autoPlay: true
      });
      jQuery(".slideBox-02").slide({
        mainCell: ".bd ul",
        effect: "top",
        interTime: 5000,
        autoPlay: true
      });
      jQuery(".topLoop").slide({
        mainCell: ".bd ul",
        effect: "topMarquee",
        vis: 6,
        interTime: 40,
        autoPlay: true
      });
      jQuery(".leftLoop").slide({
        mainCell: ".bd ul",
        effect: "leftLoop",
        interTime: 5000,
        vis: 5,
        scroll: 1,
        autoPlay: true
      });
      // 点击切换图片新闻和视频新闻
      $('.slide-click').on('click', function() {
        $(this).addClass('slide-click-hover').siblings().removeClass('slide-click-hover')
        if($(this).hasClass('slide-click-01')) {
          $('.slide-two-all').children('.slide-04').eq(0).addClass('slide-two-hover').siblings().removeClass('slide-two-hover');
          $('.tz-index-more-img').show();
          $('.tz-index-more-video').hide();
        }
        if($(this).hasClass('slide-click-02')) {
          $('.slide-two-all').children('.slide-04').eq(1).addClass('slide-two-hover').siblings().removeClass('slide-two-hover');
          $('.tz-index-more-img').hide();
          $('.tz-index-more-video').show();
        }
      })
    })
  </script>

  <script type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
      createMap(); //创建地图
      setMapEvent(); //设置地图事件
      addMapControl(); //向地图添加控件
      addMapOverlay(); //向地图添加覆盖物
    }

    function createMap() {
      map = new BMap.Map("map");
      // map.centerAndZoom(new BMap.Point(104.053484, 30.660348), 11);
      map.centerAndZoom(new BMap.Point(104.053484, 30.660348), 9);
    }

    function setMapEvent() {
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom()
    }

    function addClickHandler(target, window) {
      target.addEventListener("click", function() {
        target.openInfoWindow(window);
      });
    }

    function addMapOverlay() {
      var markers = [{
          content: "四川省成都市郫都区展望东路131号",
          title: "郫都区菁荣镇",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.786983,
            lng: 103.867633
          }
        },
        {
          content: "四川省成都市武侯区天府大道中段588号",
          title: "成都高新区通威国际中心",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.556513,
            lng: 104.07439
          }
        },
        {
          content: "成都市天府大道天府新区南段2039号",
          title: "成都天府新区天府菁蓉大厦",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.49791,
            lng: 104.078553
          }
        },
        {
          content: "斌升街28号附1-2",
          title: "青羊区成都新民社会组织发展中心",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.66811,
            lng: 104.06445
          }
        },
        {
          content: "建设南街23号",
          title: "成华区“培华社区",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.670271,
            lng: 104.109377
          }
        },
        {
          content: "成都市新都区新达路与永兴街交叉口东北50米",
          title: "新都区“金东公益中心”",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.840485,
            lng: 104.23463
          }
        },
        {
          content: "成都市蒲江县",
          title: "蒲江县“明月村”",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.263621,
            lng: 103.329295
          }
        },
        {
          content: "四川省成都市武侯区创瑞街6号",
          title: "成都高新区芳草“同心家园”",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.62038,
            lng: 104.049513
          }
        },
        {
          content: "崇州“心联汇”新的社会阶层人士创新实践基地",
          title: "崇州市白头镇天竺3组28号（土而奇农场乐园）",
          imageOffset: {
            width: -46,
            height: -21
          },
          position: {
            lat: 30.616295,
            lng: 103.611455
          }
        }
      ];
      for(var index = 0; index < markers.length; index++) {
        var point = new BMap.Point(markers[index].position.lng, markers[index].position.lat);
        var marker = new BMap.Marker(point, {
          icon: new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png", new BMap.Size(20, 25), {
            imageOffset: new BMap.Size(markers[index].imageOffset.width, markers[index].imageOffset.height)
          })
        });
        var label = new BMap.Label(markers[index].title, {
          offset: new BMap.Size(25, 5)
        });
        var opts = {
          width: 200,
          title: markers[index].title,
          enableMessage: false
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content, opts);
        marker.setLabel(label);
        addClickHandler(marker, infoWindow);
        map.addOverlay(marker);
      };
    }
    //向地图添加控件
    function addMapControl() {
      var scaleControl = new BMap.ScaleControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT
      });
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        type: BMAP_NAVIGATION_CONTROL_LARGE
      });
      map.addControl(navControl);
    }
    var map;
    initMap();
  </script>
