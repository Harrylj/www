        mainCell: ".bd ul",

        interTime: 40,
        autoPlay: true
      });
      // 给img加样式
      $('.ltbtl-list-img-div').children('.ltbtl-list-a-div').children('a').each(function(){
        var this_index = $(this).index();
        if(this_index == '0'){
          $(this).children('.ltbtl-list-img').addClass('ltbtl-list-img-one')
        }
        if(this_index == '3'){
          $(this).children('.ltbtl-list-img').addClass('ltbtl-list-img-two')
        }
