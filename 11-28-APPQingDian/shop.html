	<script src="js/swiper3.08.jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {    
            direction: 'horizontal',
            centeredSlides : true,
            autoplay: 2500,     ///2.5S
            grabCursor : true,
            onSlideChangeStart: function(swiper){
		      changeSwiperNumber();
		      //alert('事件触发了;');
		    }

        })
		function changeSwiperNumber(){
			var nowIndex = mySwiper.activeIndex,
		      	  allLength = mySwiper.slides.length,
		      	  nowHtml = document.getElementById('swiper-now-number'),
		      	  allHtml = document.getElementById('swiper-all-number');
		        nowHtml.innerHTML = nowIndex + 1;
		        allHtml.innerHTML = allLength;
		}
		changeSwiperNumber();
		
		$(function(){
			
			//更改收藏状态函数
			function collection(){
				var numberOne = document.getElementById('shop-input-collection'),
					changeClass = 'shh-btn-sc-hover',
					btnSC = $('.shh-btn-sc');
				switch (parseInt(numberOne.value))
				{
					case 0 :
						btnSC.removeClass(changeClass);
						break;
					case 1 :
						btnSC.addClass(changeClass);
						break;
					default:
						alert('请重新加载');
						break;
				}
			}
			collection();
			
			//点击收藏按钮
			$('.shh-btn-sc').on('click',function(){				
				var numberOne = document.getElementById('shop-input-collection'),
					hasClass = 'shh-btn-sc-hover';
				//取消
				if($(this).hasClass(hasClass))
				{
					numberOne.value = 0;
					alert('取消收藏')
				}
				//收藏
				else
				{
					numberOne.value = 1;
					alert('加入收藏');
				}
				collection();
			})
			
			//点击切换显示内容
			$('.sb-nav-ul').children().on('click',function(){
				var otherDiv = $('.sb-content'),
					classOne = 'sb-nav-click',
					classTwo = 'sbc-nav-hover';
					thisIndex = $(this).index();
				$(this).addClass(classOne).siblings().removeClass(classOne);
				otherDiv.children().eq(thisIndex).addClass(classTwo).siblings().removeClass(classTwo);
				if(thisIndex == 0)
				{
					window.location.href = 'homepage.html';
				}
				else if(thisIndex == 2)
				{
					window.location.href = 'http://www.sohu.com';
				}
			})
			
			
		})
	</script>
