<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<!-- 使用最新的ie内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动设备优先, 禁止缩放 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
	<!-- 国产浏览器(360)使用webkit内核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止识别为手机号码 -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/vant.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>关于我们</title>
	<style type="text/css">
		.xwxq{
			position: relative;
		}
		#app{
			padding-top: 1rem;
			background-color: #12206A;
		}
		.public-header-title{
			background-color: transparent;
		}
		.phtc-fenxiang{
			right: 0;
		}
		.xwxq *{
			color: white;
		}
		.zqxq-body{
			position: relative;
			padding: .4rem 0;
			/* background-color: rgba(255, 255, 255, .08);
			border-radius: .67rem .67rem 0 0; */
		}
		.zqxq-header{
			padding: .3rem;
		}
		.zqxq-header img{
			display: block;
			width: 6.9rem;
			height: 3.5rem;
			border-radius: .2rem;
			margin-bottom: .2rem;
		}
		.zqxq-header h2
		,.zqxq-body h2{
			font-size: .35rem;
			line-height: .8rem;
		}
		.zqxq-header p{
			line-height: .56rem;
			font-size: .28rem;
			opacity: .8;
		}
		.zqxq-body{
			position: relative;
			border-top: 1px solid rgba(255, 255, 255, .2);
		}
		.zqxq-body h2{
			margin-bottom: .2rem;
		}
		.zqxq-body h3{
			font-size: .31rem;
			line-height: .6rem;
		}
		.zqxq-list{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.zqxq-item{
			width: 3.3rem;
			margin-bottom: .2rem;
		}
		.zqxq-item img{
			display: block;
			height: 2.5rem;
			width: 100%;
			margin-bottom: .2rem;
		}
		.zqxq-item p{
			font-size: .28rem;
			line-height: .6rem;
			opacity: .6;
		}
		.fhlt-nav-more{
			position: absolute;
			z-index: 2;
			right: .3rem;
			top: 1.08rem;
			height:.66rem;
			width: 1rem;
			background-image: url(images/icon-mulu.png);
			background-size: .2467rem .2067rem;
			background-repeat: no-repeat;
			background-position: center center;
			background-color: #12206A;
		}
		.van-tabs{
			background-color: #12206A;
			/* border-radius: .4rem .4rem 0 0; */
		}
		.van-tabs__line{
			display: none;
			width: .5rem; 
		}
		.van-tabs--line .van-tabs__wrap{
			width: 5.9rem; 
			height: .66rem;
			margin-bottom: .5rem;
		}
		.gywm-zhrc{
			position: relative;
		}
		.gywm-zgzq{
			position: relative;
			padding-left: .3rem;
		}
		.gywm-zgzq img{
			height: 2.8rem;
			width: 2.95rem;
			border-radius: .2rem;
		}
		.van-tabs__nav{
			background-color: transparent;
		}
		.van-cell{
			background-color: transparent;
		}
		.mflj-item img{
			width: 2.3rem;
			height: 1.95rem;
		}
		.mflj-item{
			min-height: 1.95rem;
		}
		.gywm-zhrc{
			position: relative;
			padding: 0 .3rem;
		}
		.gywm-zhrc h2{
			margin: .3rem 0;
		}
		.van-tab--active{
			background-color: #009BFE;
		}
		.van-tabs__wrap--scrollable .van-tab{
			padding: 0 .3rem;
			margin-right: .2rem;
			border-radius: .2rem;
		}
		.van-tab--active .van-tab__text{

		}
	</style>
</head>

<body>
	<div class="xwxq zqxq" id="app" v-cloak>
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="phtc-title">关于文博</div>
				<!-- <div class="phtc-fenxiang" @click="fenxiang()"></div> -->
			</div>
		</div>


		<div class="zqxq-header">
			<h2>展会介绍</h2>
			<img src="images/bg.png" alt="">
			<p>
				上海国际室内空气净化展览会起始于2004年，由上海市室内环境净化行业协会与上海博华国际展览有限公司联合主办，是国内较早的室内环境净化类细分专业展会……
			</p>
		</div>
		<div class="zqxq-body">
			<div class="gywm-zgzq">
				<h2>展馆展区</h2>
				<div class="zgzq-swipe-father">
					<van-swipe class="zgzq-swipe-02" :loop="false" :width="swipeWidth"
						:show-indicators="false">
						<van-swipe-item v-for="index in 7" :key="index">
							<a href="#">
								<div class="zgzq-swipe-item-div">
									<img src="images/index-user-01.png" alt="">
								</div>
							</a>
						</van-swipe-item>
					</van-swipe>
				</div>
			</div>
			<!-- <div class="gywm-czs">
				<h2>展会日程</h2>
				<div class="wzwb-mflj-div">
					<div class="mflj-item" v-for="index in 2" :key="index">
						<img src="images/bg.png" alt="">
						<div class="mflj-item-right">
								<h3>C展区</h3>
								<p>主题:非遗文化主题</p>
								<p>地址:昆明市A会场B展区</p>
						</div>
					</div>
				</div>
			</div> -->
			<div class="gywm-zhrc">
				<h2>展会日程</h2>
				<a href="#"><div class="fhlt-nav-more"></div></a>
				<van-tabs @click="onClick"  v-model="active">
					<van-tab v-for="(item,index) in 6" :title="'标签 ' + index">
						<van-pull-refresh v-model="refreshing" @refresh="onRefresh">
							<van-list v-model="loading" :finished="finished" finished-text="没有更多了" @load="onLoad">
								<div class="wzwb-mflj-div">
									<div class="mflj-item" v-for="index in 2" :key="index">
										<img src="images/bg.png" alt="">
										<div class="mflj-item-right">
												<h3>{{index}}C展区</h3>
												<p class="van-ellipsis">主题:非遗文化主题</p>
												<p class="van-ellipsis">地址:昆明市A会场B展区</p>
										</div>
									</div>
								</div>
								<div class="jbjs-body">
									{{index}}
								</div>
								<van-cell v-for="item in list" :key="item" :title="item" />
							</van-list>
						</van-pull-refresh>

					</van-tab>
				</van-tabs>
			</div>
		</div>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function(){
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				swipeWidth: 3.2,
				value: 2,
				active: 3,
				show: false,
				list: [],
				loading: false,
				finished: false,
				refreshing: false,
			},
			created: function () {
				console.log(1)
				vant.Toast('提示看看');
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth * _rem;
			},
			mounted: function () {

			},
			methods: {
				onClick(name, title) {
					this.list = [];
					console.log(title)
					vant.Toast(title);
				},
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				},
				onLoad() {
					setTimeout(() => {
						if (this.refreshing) {
							this.list = [];
							this.refreshing = false;
						}

						for (let i = 0; i < 10; i++) {
							this.list.push(this.list.length + 1);
						}
						this.loading = false;

						if (this.list.length >= 40) {
							this.finished = true;
						}
					}, 1000);
				},
				onRefresh() {
					// 清空列表数据
					this.finished = false;
					// 重新加载数据
					// 将 loading 设置为 true，表示处于加载状态
					this.loading = true;
					this.onLoad();
				},

			},

		})
	</script>
</body>

</html>
