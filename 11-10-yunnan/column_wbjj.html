		<div class="wbjj-header">

			<van-dropdown-menu class="wbjj-menu-address">
				<van-dropdown-item v-model="value1" @change="addreeMenu(value1)" :options="option1" ></van-dropdown-item>
			</van-dropdown-menu>
			<div class="wbjj-btn-search"><van-icon name="search" ></van-icon>请输入关键词</div>
			<!-- <img src="images/search-01.png" alt=""> -->
		</div>
		<div class="index-body">
			<van-tree-select height="11rem" :items="items" :main-active-index.sync="activeContent">
				<template #content>
				  <!-- <van-image
					v-if="activeContent === 0"
					src="https://img.yzcdn.cn/vant/apple-1.jpg"
				  ></van-image>
				  <van-image

				  <div class="wbjj-content" v-if="activeContent === index-1" v-for="index in items.length" :key="index">
					<div class="wbjj-bp index-ygz" v-if="activeContent===0">
						<div class="index-h2">{{items[current].text}}<span></span>爆品</div>
						<div class="index-header-swipe">
							<van-swipe class="index-swipe-01" :autoplay="13000" @change="onChange" >
								<van-swipe-item v-for="index in items" :key="index">
									<div class="index-swipe-01-div" v-for="(image, index) in swipeImages" :key="index">
										<a :href="index">
										<img v-lazy="image" alt=""/>
										<p class="van-ellipsis">{{index}}条纹瓷器</p>
										</a>
									</div>
								</van-swipe-item>
							</van-swipe>
						</div>
					</div>
					<div class="wbjj-bp index-ygz" v-if="activeContent!=0">
						<div class="index-h2">{{index}}爆品</div>
						<div class="index-header-swipe">
							<van-swipe class="index-swipe-01" :autoplay="13000" >
								<van-swipe-item v-for="index in 2" :key="index">
									<div class="index-swipe-01-div" v-for="(image, index) in swipeImages" :key="index">

								</van-swipe-item>

						</div>
					</div>

								<div class="wbjj-rmzs-item" v-for="index in 2" :key="index">

									<img src="images/bg.png" alt="">

									</a>
								</div>
							</div>
						</div>
					 </div>
					 <div class="wbjj-tsfl index-ygz">

									<a href="#">

									<p class="van-ellipsis">类型{{index}}</p>
									</a>
								</div>
							</div>
						</div>
					 </div>
					 <div class="wbjj-hhbg index-ygz">
						<div class="index-h2">{{index}}好货必逛</div>
						<div class="wbjj-hhbg-div">
							<div class="wbjj-hhbg-list">
								<div class="wbjj-hhbg-item" v-for="index in 2" :key="index">
									<a href="#">
									<img src="images/bg.png" alt="">
									<h3 class="van-ellipsis">{{index}}彩帮陶瓷花顶顶顶顶</h3>
									<p class="van-ellipsis">36人正在逛</p>
									</a>
								</div>
							</div>
						</div>
					 </div>
				  </div>
				  

				</template>
			</van-tree-select>

			
			

		</div>
		
		<van-tabbar class="public-footer-nav" v-model="active">

				<span>首页</span>

			<van-tabbar-item  @click="window.location.href='column_wbjj.html'">

	<script type="text/javascript">
	
		var _obj = public_obj();
		console.log('222', public_obj())
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		// 挂载VueVideoPlayer插件
		Vue.use(VueVideoPlayer)
		var app = new Vue({
			// new Vue({
			el: '#app',
			data: {
				current: 0,// 指示器
				activeContent: 0,//当前显示内容

					  { text: '全部展区' },{ text: 'a展区' }, { text: 'b展区' }, { text: 'c展区' }
