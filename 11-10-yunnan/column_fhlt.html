<body>
	<div class="jbjs fhlt" id="app">
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="phtc-title">峰会论坛</div>
			</div>
		</div>
		<a href="single_fhlt_ltfl.html"><div class="fhlt-nav-more"></div></a>
		<van-tabs @click="onClick" v-model="active">
			<van-tab v-for="(item,index) in 6" :title="'标签 ' + index">
				<van-pull-refresh v-model="refreshing" @refresh="onRefresh">
					<van-list v-model="loading" :finished="finished" finished-text="没有更多了" @load="onLoad">
						<div class="jbjs-body">
							<div class="index-swipe-02-father">
								<div class="index-h2">演讲嘉宾{{index}}</div>
								<van-swipe class="index-swipe-02" :loop="false" :width="swipeWidth"
									:show-indicators="false">
									<van-swipe-item v-for="index in 7" :key="index">
										<a href="article_jbjs.html">
											<div class="van-swipe-item-div">
												<img src="images/index-user-01.png" alt="">
												<h3>嘉宾{{index}}</h3>
												<p>嘉宾职称</p>
												<p v-show="index>2">嘉宾职称</p>
											</div>
										</a>
									</van-swipe-item>
								</van-swipe>
							</div>
							<div class="jjwb-fhlt index-ygz">
								<div class="jjwb-fhlt-div">
									<div class="index-ygz-list">
										<div class="index-ygz-item" v-for="index in 2" :key="index">
											<a href="column_fhlt_video.html">
											<div class="index-live"><span></span>LIVE</div>
											<img src="images/bg.png" alt="">
											<h3 class="van-ellipsis">{{index}}首届“研学中国”论坛</h3>
											<p class="van-ellipsis">2020.12.5</p>
											</a>
										</div>
									</div>
									<div class="index-ygz-list">
										<div class="index-ygz-item" v-for="index in 2" :key="index">
												<a href="column_fhlt_video.html">
											<div class="index-live"><span></span>回放</div>
											<img src="images/bg.png" alt="">
											<h3 class="van-ellipsis">{{index}}中国视听健康创听健康创听健康创</h3>
											<p class="van-ellipsis">2020.12.5</p>
										</a>
										</div>
									</div>
								</div>
							</div>

							<van-cell v-for="item in list" :key="item" :title="item" />
						</div>
					</van-list>
				</van-pull-refresh>

			</van-tab>
		</van-tabs>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		// $(function () {
		// 	navHeader(150, 34, 49, 119);
		// 	$(window).scroll(function () {
		// 		navHeader(150, 34, 49, 119);
		// 	})
		// })
		var _obj = public_obj();
		console.log('222', public_obj())
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		var app = new Vue({
			el: '#app',
			data: {
				swipeWidth: 2.68,
				value: 0,
				active: 3,
				show: false,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
				list: [],
				loading: false,
				finished: false,
				refreshing: false,
			},
			created: function () {
				this.active = parseInt(window.localStorage.getItem("key_fhlt_ltfl"))+1;
				console.log('22',this.active)
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth * _rem;
				// vant.Toast('提示看看');
			},
			mounted: function () {

			},
			beforeDestroy:function(){
				console.log(11111111111)
				window.localStorage.removeItem('key_fhlt_ltfl')
			},
			methods: {
				onClick(name, title) {
					this.list = [];
					console.log(title)
					vant.Toast(title);
				},
				onLoad() {
					setTimeout(() => {
						if (this.refreshing) {
							this.list = [];
							this.refreshing = false;
						}

						for (let i = 0; i < 10; i++) {
							this.list.push(this.list.length + 1);
						}
						this.loading = false;

						if (this.list.length >= 40) {
							this.finished = true;
						}
					}, 1000);
				},
				onRefresh() {
					// 清空列表数据
					this.finished = false;
					// 重新加载数据
					// 将 loading 设置为 true，表示处于加载状态
					this.loading = true;
					this.onLoad();
				},
			},

		})
	</script>
</body>

</html>
