	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/qs.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function(){
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		// 引入qs
		var qs = Qs;
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				activeTab:0, // 菜单栏index
				value: 2,
				active: 3,
				show: false,
				shopObj:{
					Keyword:'',  // 展商名
					PositionName:'', // 展区地址
				},
				goodsObj:{
					ExhibitorName:'',
					Position:[],
					// PositionName:'',
				},
				topObj:{
					Position:[], // 地址
					Ishot:true, // 是否热门
					SkipCount:0,
					MaxResultCount:3
					// PositionName:'',
				},
				shop:'', // 展商详情
				listGoods:[], // 展品列表
				listTop:[], // top展品列表
				WBQY:'', // 文博企业详情
				listZS:[], // 展商列表
				
			},
			created: function () {
				// console.log(1)
				// vant.Toast('提示看看');
				// this.shopObj.Keyword = qs2obj(window.location.href).Keyword;
				// this.shopObj.PositionName = qs2obj(window.location.href).PositionName;
				// this.goodsObj.ExhibitorName = qs2obj(window.location.href).Keyword;
				// this.goodsObj.PositionName = qs2obj(window.location.href).PositionName;
				// this.goodsObj.Position = [qs2obj(window.location.href).HC,qs2obj(window.location.href).ZQ]
				// 获取展商详情
				// this.getShop();
				// 获取栏目详情
				this.getChannel()
				// 获取展品列表
				this.getGoods()
			},
			mounted: function () {

			},
			methods: {
				// 获取栏目详情
				getChannel(){
					var _this = this;
					// 获取首页站点下栏目
					// axios.get('api/v1/channels/23')
					axios.get('api/v1/channels/'+_obj.idSite+'/'+ qs2obj(window.location.href).id)
					.then(function (response) {
						_this.WBQY = response.data;
						public_imgsrc([_this.WBQY])
						console.log(_this.WBQY);
						// // 获取展商列表
						axios.get(_obj.shopUrl + 'api/services/app/Exhibitor/GetCachePageList',{
							params:{
								PositionName:_this.WBQY.channelName,
							},
							paramsSerializer: function(params) {
								return qs.stringify(params, {arrayFormat: 'repeat'})
							}
						})
						.then(function (response) {
							_this.listZS = response.data.result.items;
							// public_imgsrc([_this.data_content])
							console.log('1211113',_this.listZS );
						})
					})
				},
				// 获取展商详情
				getShop(){
					var _this = this;
					axios.get(_obj.shopUrl+'api/services/app/Exhibitor/GetCachePageList',{
						params:this.shopObj,
						paramsSerializer: function(params) {
							return qs.stringify(params, {arrayFormat: 'repeat'})
						}
					})
					.then(function (response) {
						_this.shop = response.data.result.items[0];
						console.log('332221111111',_this.shop)
						_this.goodsObj.Position = _this.shop.position;
						// 获取展品列表
						_this.getGoods();
						// 获取top展品列表
						_this.getTop()
					})
				},
				// 获取展品列表
				getGoods(){
					var _this = this;
					axios.post('api/v1/contents', {
						"siteId": _obj.idSite,
						"channelId": qs2obj(window.location.href).id,
						"wheres":[ {
							"column": "checked",
							"operator": "=",
							"value": "1"
						}],
						"page": 1,
						"perPage": 100
					})
					.then(function (response) {
						_this.listGoods = response.data.contents;
						public_imgsrc(_this.listGoods)
						// console.log('123',_this.userList);
					})
					/*
					axios.get(_obj.shopUrl+'api/services/app/Exhibit/GetCachePageList',{
						params:this.goodsObj,
						paramsSerializer: function(params) {
							return qs.stringify(params, {arrayFormat: 'repeat'})
						}
					})
					.then(function (response) {
						_this.listGoods = response.data.result.items;
					})
					*/
				},
				// 获取top展品列表
				getTop(){
					var _this = this;
					axios.get(_obj.shopUrl+'api/services/app/Exhibit/GetCachePageList',{
						params:this.topObj,
						paramsSerializer: function(params) {
							return qs.stringify(params, {arrayFormat: 'repeat'})
						}
					})
					.then(function (response) {
						_this.listTop = response.data.result.items;
						console.log('32223333',_this.listTop)
					})
				},
				onClick(name, title) {
					console.log(name,title);
				},
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
	</script>
