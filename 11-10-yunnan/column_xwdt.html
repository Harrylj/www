				<!-- <a href="article_xwxq.html" v-for="(item,index) in listXW" :key="index"> -->
					<div class="jbjs-body-item"  @click="goPage('article_xwxq.html',{'id':item.id})" v-for="(item,index) in listXW" :key="index">

	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function () {
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		var _obj = public_obj();
		 
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		var app = new Vue({
			el: '#app',
			data: {
				value: 2,
				active: 3,
				show: false,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
				list: [],
				loading: false,
				finished: false,
				refreshing: false,
				listXW:[], // 新闻动态
				listSwipe:[], // 轮播推广位
			},
			created: function () {
				var _this = this;
				// 获取新闻动态
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"channelId": _obj.idXWDT,
					"wheres":[ {
						"column": "checked",
						"operator": "=",
						"value": "1"
					}],
					"page": 1,
					"perPage": 100
				})
				.then(function (response) {
					_this.listXW = response.data.contents;
					public_imgsrc(_this.listXW)
					// console.log('123',_this.listXW);
				})
				.catch(function (error) {
					console.log(error);
				});
				// 获取轮播推广位
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"channelId": _obj.idXWDT,
					"wheres":[ {
						"column": "top",
						"operator": "=",
						"value": "1"
					}],
					"page": 1,
					"perPage": 100
				})
				.then(function (response) {
					_this.listSwipe = response.data.contents;
					public_imgsrc(_this.listSwipe)
					console.log('321',_this.listSwipe);
				})
				.catch(function (error) {
					console.log(error);
				});

				// vant.Toast('提示看看');
			},
			mounted: function () {

			},
			methods: {
				onClick(name, title) {
					this.list=[];
					console.log(title)
					vant.Toast(title);
				},
				onLoad() {
					setTimeout(() => {
						if (this.refreshing) {
							this.list = [];
							this.refreshing = false;
						}

						for (let i = 0; i < 10; i++) {
							this.list.push(this.list.length + 1);
						}
						this.loading = false;

						if (this.list.length >= 40) {
							this.finished = true;
						}
					}, 1000);
				},
				onRefresh() {
					// 清空列表数据
					this.finished = false;
					// 重新加载数据
					// 将 loading 设置为 true，表示处于加载状态
					this.loading = true;
					this.onLoad();
				},
			},

		})
	</script>
