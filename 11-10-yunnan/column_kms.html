	<script type="text/javascript">
		var _obj = public_obj();
		 
		// 挂载VueVideoPlayer插件
		Vue.use(VueVideoPlayer)
		var app = new Vue({
			el: '#app',
			data: {
				showShare:false,  // 分享
				showShareWX:false,	// 微信浏览器分享
				swipeWidth:2.68,
				value: 2,
				active: 3,
				message: '展会直击',
				showJJ:false,
				show: false,
				playerOptions: {
					autoplay: false,
					controls: true,
					poster: "images/bg.png", //你的封面地址
					notSupportedMessage: '此视频暂无法播放，请稍后再试', //允许覆盖Video.js无法播放媒体源时显示的默认信息。
					sources: [
						{
							withCredentials: false,
							// type: 'application/x-mpegURL',
							src: '',
							// src: 'https://api.dc.sdtzcd.com/video/1/playlist.m3u8',
							muted: false,
							nativeAudioTracks:false,
						}
					]
				},
				videoDialogVisible: false, // 控制弹出层
				// events: ['fullscreenchange'],
				KMS:[], // 开幕式
				userList:[], // 演讲嘉宾
			},
			created: function () {
				var _this = this;
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth*_rem ; 
				// vant.Toast('提示看看');
				//开幕式播放量
				// axios.get('api/hits/'+_obj.idSite+'/'+ _obj.idKMS +'/'+ _obj.idKMS_CID)
				// .then(function (response) {
				// 	console.log(response);
				// })
				// .catch(function (error) {
				// 	console.log(error);
				// });
				// 获取开幕式内容
				axios.get('api/v1/contents/'+_obj.idSite+'/'+ _obj.idKMS +'/'+_obj.idKMS_CID)
				.then(function (response) {
					_this.KMS = response.data;
					public_imgsrc([_this.KMS])
					_this.playerOptions.poster = _this.KMS.imageUrl;
					// _this.playerOptions.sources[0].src = _this.KMS.shipin;
					// console.log('123',_this.KMS);
					// 直播
					if( _this.KMS.zT == 'LIVE' || _this.KMS.zt == 'LIVE'){
						_this.playerOptions.sources[0].type ='application/x-mpegURL';
						_this.playerOptions.sources[0].src =  _this.KMS.shipin;
						console.log('直播')
					}
					// 回放
					else{
						console.log('回放')
						_this.playerOptions.sources[0].src =  _this.KMS.videoUrl
						console.log(_this.playerOptions.sources[0].src)
					}
				})
				.catch(function (error) {
					console.log(error);
				});
				// 获取演讲嘉宾嘉宾列表
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"groupNames":["重磅嘉宾"],
					"channelId": _obj.idZBJB,
					"wheres":[ {
						"column": "checked",
						"operator": "=",
						"value": "1"
					}],
					orders:[{
							column: 'addDate',  // 创建时间
							desc: false,
					}],
					"page": 1,
					"perPage": 200
				})
				.then(function (response) {
					_this.userList = response.data.contents;
					public_imgsrc(_this.userList)
					// console.log('123',_this.userList);
				})
				.catch(function (error) {
					console.log(error);
				});
			},
			mounted: function () {
				// this.mulu()
			},
			methods: {
				//分享
				fenxiang() {
					var _this = this;
					// 统计分享量
					axios.post(_obj.shopUrl+'api/services/app/SiteServer/IncrementSharding', {
						"siteId": _obj.idSite,
						"channelId": _obj.idKMS,
						"contentId": _obj.idKMS_CID,
					})
					.then(function (response) {
					})
					if(isWeChatBrowser()){
						this.showShareWX = true;
					}
					else{
						this.showShare = true;
						setTimeout(()=>{
							_this.fenxiangNext();
						},50)
					}
				},
				// 分享组件
				fenxiangNext(){
					socialShare('#share-2', {sites: ['wechat','weibo']});
				},
				// 视频全屏事件1
				full(element) {	
					//做兼容处理
					if (element.requestFullscreen) {
						element.requestFullscreen();
					} else if (element.mozRequestFullScreen) {
						element.mozRequestFullScreen();
					} else if (element.msRequestFullscreen) {
						element.msRequestFullscreen();
					} else if (element.oRequestFullscreen) {
						element.oRequestFullscreen();
					} else if (element.webkitRequestFullscreen) {
						element.webkitRequestFullScreen();
					} else {
						var docHtml = document.documentElement;
						var docBody = document.body;
						var videobox = document.getElementsByClassName("video-player");
						var cssText = "width:100%;height:100%;overflow:hidden;";
						docHtml.style.cssText = cssText;
						docBody.style.cssText = cssText;
						videobox.style.cssText = cssText + ";" + "margin:0px;padding:0px;";
						document.IsFullScreen = true;
					}
				},
				// onPlayerPlay(document.getElementsByClassName('video-player')[0])
				// 视频全屏触发事件
				onPlayerPlay(player) {
					this.full(player)
				},
				showPopup() {
					this.show = true;
					this.showJJ = false; 
				},
				hidePopup() {
					this.show = false;
				},
				mulu() {
					this.showPopup()
				},
				jianjie(){
					this.showJJ = true; 
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				},

			},

		})
	</script>
