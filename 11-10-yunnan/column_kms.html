<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<!-- 使用最新的ie内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动设备优先, 禁止缩放 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
	<!-- 国产浏览器(360)使用webkit内核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止识别为手机号码 -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="css/video-js.min.css" />
	<link rel="stylesheet" type="text/css" href="css/custom-theme.css" />
	<link rel="stylesheet" href="css/vant.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>开幕式</title>
	<style type="text/css">
		.zhzj
		,#app {
			padding: 0;
		}
		div.video-js{
			height: 10rem;
		}
		.zhzj-mulu.van-popup--bottom.van-popup--round {
			background-color: #162463;
			border-radius: .67rem .67rem 0 0;
			height: 8rem;
			padding: 0 0 .3rem 0;
		}
		.zhzj-mulu h3,
		.zhzj-mulu-close,
		.zhzj-mulu-item h4,
		.zhzj-mulu-item h5,
		.zhzj-mulu-item h6,
		.zhzj-mulu-item p {
			color: white;
		}

		/* .zhzj-mulu-item h4
		,.zhzj-mulu-item h5{
			text-align: center;
		} */
		.zhzj-mulu-item h4 {
			background-color: #D3D5E9;
			color: #222222;
			width: .55rem;
			height: .55rem;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-left: .3rem;
		}

		.zhzj-mulu-item h5 {
			opacity: .6;
			font-size: .29rem;
			margin-right: .3rem;
		}

		.zhzj-mulu-item h6,
		.zhzj-mulu-item p {
			line-height: .5rem;
		}

		.zhzj-mulu-item h6 {
			font-size: .31rem;
			opacity: .6;
		}

		.zhzj-mulu-item p {
			font-size: .28rem;
			font-weight: bold;
		}

		.zhzj-mulu-title
		,.kms-jianjie {
			display: flex;
			justify-content: space-between;
			align-items: center;
			line-height: 1rem;
			padding: 0 .3rem;
			margin: .2rem 0;
		}
		.kms-jianjie{
			display: inline-block;
		}
		.kms-jianjie h3{
			font-size: .35rem;
		}
		.kms-jianjie p{
			font-size: .29rem;
			line-height: .56rem;
			color: white;
			opacity: .6;
		}
		.zhzj-mulu-item-content {
			width: 3.9rem;
		}

		.zhzj-mulu-title h3 {
			font-size: .35rem;
		}

		.zhzj-mulu-close {
			font-size: .4rem;
			opacity: .8;
		}

		.zhzj-mulu-item {
			display: flex;
			justify-content: space-between;
			/* flex: 10% 70% 20%; */
			flex: 1;
			background-color: #28346F;
			align-items: center;
			min-height: 1.8rem;
			border-radius: .2rem;
			margin-bottom: .2rem;
		}

		.zhzj-mulu-item-hover {
			background-color: #697199;
		}
		.zhzj-video{
			position: relative;
		}
		.index-live,
		.index-video-num {
			top: 1.3rem;
		}
		.public-header-title{
			background-color: rgba(0, 0, 0, .12);
		}
		.zhzj-btn-jj{
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-size: .29rem;
		}
		.zhzj-btn-jj .van-icon{
			margin-left: .1rem;
		}
		.kms-btn-close{
			position: fixed;
			right: .4rem;
			bottom: 9rem;
			z-index: 2010;
			color: white;
			font-size: .3rem;
		}
	</style>
</head>

<body>
	<div class="zhzj" id="app">
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="phtc-title"></div>
				<div class="phtc-fenxiang" @click="fenxiang()"></div>
				<div class="phtc-mulu" @click="mulu()"></div>
			</div>
		</div>
		<div class="zhzj-video">
			<div class="index-live"><span></span>LIVE</div>
			<div class="index-video-num"> <img src="images/index-eye.png" alt=""> 1.2K</div>
			<video-player class="vjs-custom-skin" ref="videoPlayer" :options="playerOptions"></video-player>
		</div>
		<div v-show="show" class="kms-btn-close" @click="hidePopup()">关闭</div>
		<van-popup class="zhzj-mulu" v-model="show" :overlay="true" round position="bottom">
			<div class="zhzj-mulu-title" v-show="!showJJ">
				<h3>文博会开幕式直播现场</h3>
				<div class="zhzj-btn-jj" @click="jianjie()">简介<van-icon name="arrow" /></div>
			</div>
			<div class="index-swipe-02-father" v-show="!showJJ">
				<div class="index-h2">重磅嘉宾</div>
				<van-swipe class="index-swipe-02" :loop="false" :width="swipeWidth" :show-indicators="false" >
					<van-swipe-item v-for="index in 7" :key="index">
						<a href="article_jbjs.html">
						<div class="van-swipe-item-div">
							<img src="images/index-user-01.png" alt="">
							<h3>嘉宾{{index}}</h3>
							<p>嘉宾职称</p>
							<p v-show="index>2">嘉宾职称</p>
						</div>
						</a>
					</van-swipe-item>
				</van-swipe>
			</div>
			<div class="kms-jianjie" v-show="showJJ">
				<h3>简介</h3>
				<p>
					云南是一个多民族文化省份，有众多特色的文化产品尤其是云南的民族、民俗风情。各类文化产业展会也在多年的培育和积淀后，在国内乃至海外取得了较大的影响力和知名度。其中，昆明泛亚民族民间工艺品博览会已经成功举办了五届，年交易额超1亿元，成为国内规模较大的工艺美术专业展会;已经连续举办五届的云南·昆明动漫节，每年有超过200多家社团30万人次的观众参与，成为云南第一动漫展会品牌此外，云南玉雕大师作品展也已成为云南玉雕作品集大成的文化盛宴，对推动云南珠宝文化产业生了积极的影响。
				</p>
			</div>

		</van-popup>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>
	<script src="js/vue-video-player.min.js"></script>
	<script src="js/videojs-contrib-hls.min.js"></script>
	<script type="text/javascript">
		var _obj = public_obj();
		console.log('222', public_obj())
		// 挂载VueVideoPlayer插件
		Vue.use(VueVideoPlayer)
		var app = new Vue({
			el: '#app',
			data: {
				swipeWidth:2.68,
				value: 2,
				active: 3,
				message: '展会直击',
				showJJ:false,
				show: false,
				playerOptions: {
					autoplay: false,
					controls: true,
					poster: "images/bg.png", //你的封面地址
					notSupportedMessage: '此视频暂无法播放，请稍后再试', //允许覆盖Video.js无法播放媒体源时显示的默认信息。
					sources: [
						{
							withCredentials: false,
							type: 'application/x-mpegURL',
							src: 'https://api.dc.sdtzcd.com/video/1/playlist.m3u8',
							muted: false,
							nativeAudioTracks:false,
						}
					]
				},
			},
			created: function () {
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth*_rem ; 
				console.log(3,_rem)
				console.log(1)
				vant.Toast('提示看看');
			},
			mounted: function () {
				this.mulu()
			},
			methods: {
				showPopup() {
					this.show = true;
					this.showJJ = false; 
				},
				hidePopup() {
					this.show = false;
				},
				fenxiang() {
					vant.Toast('分享')
				},
				mulu() {
					this.showPopup()
				},
				jianjie(){
					this.showJJ = true; 
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
	</script>
</body>

</html>
