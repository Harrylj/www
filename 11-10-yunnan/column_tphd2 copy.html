	<script type="text/javascript">
		$(function(){
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				show: false,
				value: 2,
				active: 3,
				show: false,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					// 'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
				FLHD:'', // 福利活动-投票活动
				list_content:[], // 内容列表
			},
			created: function () {
				var _this = this;
				// vant.Toast('提示看看');
				// 福利活动
				axios.get('api/v1/channels/'+_obj.idSite+'/'+_obj.idTPHD2)
				.then(function (response) {
						_this.FLHD = response.data;
						public_imgsrc([_this.FLHD])
						console.log('9999922311',_this.FLHD)
				})
				// 获取投票数据
				this.getData();
			},
			mounted: function () {

			},
			methods: {
				// 投票
				toupiao(_item){
					axios.post(_obj.shopUrl+'api/services/app/SiteServer/IncrementVote', {
					"siteId": _obj.idSite_PC,
					"channelId": _obj.idTPHD2_PC,
					"contentId": _item.id,
					})
					.then(function (response) {
						// _this.YGZ = response.data.contents;
						// public_imgsrc(_this.YGZ)
						vant.Toast('投票成功')
						_item.voteCount = _item.voteCount+1;
						console.log(response.data)
					})
					.catch(function (error) {
						// console.log(error)
						vant.Toast('您已投过票了，明天再来吧！')
						// vant.Toast(error)
					});
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				selectQD(){
					this.hidePopup();
				},
				// 切换最新热门
				toggleList(name,title){
					console.log(name,title)
					// 获取投票数据
					this.getData(name);
				},
				// 获取投票数据
				getData(_index){
					var _this = this;
					var _name = 'createdDate',
						_type = false;
					if(_index == 0){ // 最新
						_name = 'createdDate';
						_type = false;
					}
					else if(_index == 1){ // 热门
						_name = 'voteCount';
						_type = true;
					}
					axios.post('api/v1/contents', {
						siteId: _obj.idSite_PC,
						channelId: _obj.idTPHD2_PC,
						wheres:[ {
							"column": "checked",
							"operator": "=",
							"value": "1"
						}],
						orders:[{
							column: _name,  // 最新createdDate  热门voteCount
							desc: _type
						}],
						page:0,
						perPage:200
					})
					.then(function (response) {
						_this.list_content = response.data.contents;
						public_imgsrc_pc(_this.list_content)
						console.log('9999922311',_this.list_content)
					})
				},
				activityRule(){
					// vant.Toast('活动规则')
					this.showPopup()
				},
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
	</script>
