	<title>展会影集</title>
	<style type="text/css">
		.xwxq {
			position: relative;
		}

		#app {
			padding-top: 1rem;
			background-color: #12206A
		}

		.public-header-title {
			background: linear-gradient(90deg, #14189E, #2880E8);
		}

		.phtc-fenxiang {
			right: 0;
		}

		.zqsl-item,
		.wzwb-flhd-div,
		.mflj-item {
			background-color: rgba(255, 255, 255, .1);
			padding-top: 0;
		}

		.xwxq * {
			color: white;
		}

		.zqxq-body {
			position: relative;
			padding: .3rem;
			/* background-color: rgba(255, 255, 255, .08);
			border-radius: .67rem .67rem 0 0; */
		}

		.zqxq-body {
			position: relative;
			border-top: 1px solid rgba(255, 255, 255, .2);
		}

		.mflj-item{
			width: 3.3rem;
			padding-left: 0;
			padding-bottom: .2rem;
		}
		.mflj-item:last-child{
			margin-bottom: .2rem;
		}
		.mflj-item>img
		,.mflj-item .van-image{
			position: relative;
			height: 3.2rem;
			width: 100%;
			display: block;
			border-radius: .2rem;
		}
		.mflj-item h3{
			font-size: .31rem;
			line-height: .6rem;
			font-weight: 400;
			padding: .1rem .3rem 0 .3rem;
		}
		.zhyj-item-footer{
			display: flex;
			justify-content: space-between;
			padding: 0 .3rem;
		}
		.zhyj-item-footer-pic
		,.zhyj-item-footer-num{
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: .21rem;
			line-height: .5rem;
		}
		.zhyj-body-div{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.zhyj-body-div .van-icon{
			font-size: .28rem;
			margin-right: .05rem;
		}
		.wzwb-zhyj{
			padding-top: .3rem;
		}
		.wzwb-zhyj-div{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.zhyj-item{
			position: relative;
			width: 3.3rem;
		}
		.zhyj-item::before,
		.zhyj-item::after{
			position: absolute;
			top: .15rem;
			left: 50%;
			z-index: 1;
			content: " ";
			height: 2.4rem;
			width: 3rem;
			opacity: .8;
			margin-left: -1.5rem;
			/* background-color: white; */
			background-color: rgba(243,247,250, .5);
			color: transparent;
			border-radius: .2rem;
		}
		.zhyj-item::after{
			opacity: .3;
			top: .3rem;
			width: 2.7rem;
			margin-left: -1.35rem;
		}
		.zhyj-item img
		,.zhyj-item  .van-image{
			display: block;
			position: relative;
			z-index: 2;
			width: 3.3rem;
			height: 2.4rem;
			border-radius: .2rem;
			margin-bottom: .2rem;
			overflow: hidden;
		}
		.zhyj-item h4{
			font-size: .31rem;
			line-height: 1rem;
		}
		.wzwb-line{
			margin-top: .4rem;
			border-top: 1px solid rgba(255, 255, 255, .1);
		}
		.wzwb-mflj{
			margin-top: 0;
		}
		.index-swipe-01-content{
			position: absolute;
			left: 0;
			width: 100%;
			bottom: 0rem;
			padding: .2rem .2rem .7rem .2rem;
			color: white;
			background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, .2));
			border-radius: 0 0 .2rem .2rem;
			font-size: .32rem;
			line-height: .4rem;
		}
	</style>
</head>

<body>

	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function () {
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				value: 2,
				active: 3,
				show: false,
				listYJ:[], // 影集列表
				ZHYJ:[], // 展会影集
			},
			created: function () {
				var _this = this;
				// console.log(1)
				// vant.Toast('提示看看');
				// 展会影集
				axios.get('api/v1/channels/'+_obj.idSite+'/'+_obj.idZHYJ)
				.then(function (response) {
						_this.ZHYJ = response.data.children;
						public_imgsrc(_this.ZHYJ)
						// console.log('9999922311',_this.ZHYJ)
				})
			},
			mounted: function () {

			},
			methods: {
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
