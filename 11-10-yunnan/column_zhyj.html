<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<!-- 使用最新的ie内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动设备优先, 禁止缩放 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
	<!-- 国产浏览器(360)使用webkit内核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止识别为手机号码 -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/vant.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>展会影集</title>
	<style type="text/css">
		.xwxq {
			position: relative;
		}

		#app {
			padding-top: 1rem;
			background-color: #12206A
		}

		.public-header-title {
			background: linear-gradient(90deg, #14189E, #2880E8);
		}

		.phtc-fenxiang {
			right: 0;
		}

		.zqsl-item,
		.wzwb-flhd-div,
		.mflj-item {
			background-color: rgba(255, 255, 255, .1);
			padding-top: 0;
		}

		.xwxq * {
			color: white;
		}

		.zqxq-body {
			position: relative;
			padding: .3rem;
			/* background-color: rgba(255, 255, 255, .08);
			border-radius: .67rem .67rem 0 0; */
		}

		.zqxq-body {
			position: relative;
			border-top: 1px solid rgba(255, 255, 255, .2);
		}

		.mflj-item{
			width: 3.3rem;
			padding-left: 0;
			padding-bottom: .2rem;
		}
		.mflj-item:last-child{
			margin-bottom: .2rem;
		}
		.mflj-item>img
		,.mflj-item .van-image{
			position: relative;
			height: 3.2rem;
			width: 100%;
			display: block;
			border-radius: .2rem;
		}
		.mflj-item h3{
			font-size: .31rem;
			line-height: .6rem;
			font-weight: 400;
			padding: .1rem .3rem 0 .3rem;
		}
		.zhyj-item-footer{
			display: flex;
			justify-content: space-between;
			padding: 0 .3rem;
		}
		.zhyj-item-footer-pic
		,.zhyj-item-footer-num{
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: .21rem;
			line-height: .5rem;
		}
		.zhyj-body-div{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.zhyj-body-div .van-icon{
			font-size: .28rem;
			margin-right: .05rem;
		}
	</style>
</head>

<body>
	<div class="zhyj xwxq flhd" id="app" v-cloak>
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="phtc-title">展会影集</div>
				<!-- <div class="phtc-fenxiang" @click="fenxiang()"></div> -->
			</div>
		</div>

		<div class="zhyj-body zqxq-body">
			<div class="zhyj-body-div">
				<a @click="goPage('article_yjxq.html',{'id':item.id})" v-for="(item,index) in listYJ" :key="index">
					<div class="mflj-item">
						<!-- <img src="images/bg.png" alt=""> -->
						<van-image fil="cover" :src="item.imageUrl">
							<template v-slot:error>加载失败</template>
						</van-image>
						<h3 class="van-ellipsis">{{item.subTitle}}</h3>
						<div class="zhyj-item-footer">
							<div class="zhyj-item-footer-pic">
								<van-icon name="photo-o"></van-icon>{{item.imageUrlCount+1}}张
							</div>
							<div class="zhyj-item-footer-num">
								<van-icon name="eye-o"></van-icon>{{item.hits}}
							</div>
						</div>
					</div>
				</a>
			</div>


		</div>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function () {
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				value: 2,
				active: 3,
				show: false,
				listYJ:[], // 影集列表
			},
			created: function () {
				var _this = this;
				// console.log(1)
				// vant.Toast('提示看看');
				// 影集列表
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"channelId": qs2obj(window.location.href).id,
					"page": 1,
					"perPage": 100
				})
				.then(function (response) {
					_this.listYJ = response.data.contents;
					public_imgsrc(_this.listYJ)
				})
			},
			mounted: function () {

			},
			methods: {
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
	</script>
</body>

</html>
