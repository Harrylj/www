<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<!-- 使用最新的ie内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动设备优先, 禁止缩放 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
	<!-- 国产浏览器(360)使用webkit内核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止识别为手机号码 -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/vant.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>峰会论坛-分类</title>
	<style type="text/css">
		.jbjs {
			position: relative;
		}

		#app {
			padding-top: 1rem;
			background-color: #1D2D7E;
		}

		.public-header-title {
			background-color:transparent;
		}
		.phtc-return{
			right: 0;
			left: auto;
			background-image: url(images/icon-quxiao.png);
			background-size: .25rem .25rem;
		}
		.ltfl-list{
			position: relative;
		}
		.ltfl-item{
			padding: 0 .3rem;
			border-top: 1px solid rgba(255,255,255,.25)
		}
		.ltfl-item:last-child{
			border-bottom: 1px solid rgba(255,255,255,.25)
		}
		.ltfl-item a{
			line-height: 1.2rem;
			color: white;
			font-size: .32rem;
		}
	</style>
</head>

<body>
	<div class="ltfl jbjs fhlt" id="app" v-cloak>
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="phtc-title">峰会论坛</div>
			</div>
		</div>
		<div class="ltfl-list">
			<div class="ltfl-item" v-for="(item,index) in listFHLT" :key="index" >
				<a href="column_fhlt.html" @click="setData(index)">{{item.channelName}}</a>
			</div>
		</div>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		// $(function () {
			// navHeader();
			// $(window).scroll(function () {
			// 	navHeader();
			// })
		// })
		var _obj = public_obj();
		 
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		var app = new Vue({
			el: '#app',
			data: {
				swipeWidth: 2.68,
				value: 2,
				active: 3,
				show: false,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
				list: [],
				loading: false,
				finished: false,
				refreshing: false,
				listFHLT:[], // 峰会论坛分类列表
			},
			created: function () {
				var _this = this;
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth * _rem;
				// vant.Toast('提示看看');
				// 峰会论坛分类列表
				axios.get('api/v1/channels/'+_obj.idSite+'/'+ _obj.idFHLT )
				.then(function (response) {
					_this.listFHLT = response.data.children;
					public_imgsrc(_this.listFHLT)
					console.log('123',_this.listFHLT);
				})
				.catch(function (error) {
					console.log(error);
				});
			},
			mounted: function () {

			},
			methods: {
				setData(index){
					var abc= window.localStorage.setItem('key_fhlt_ltfl',index+1)
					console.log(abc)
				}
			},

		})
	</script>
</body>

</html>
