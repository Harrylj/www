<body>
	<div class="index jjwb" id="app" v-cloak>

							<img src="images/bg.png" alt="">

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
	
		var _obj = public_obj();
		 
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		// 挂载VueVideoPlayer插件
		Vue.use(VueVideoPlayer)
		var app = new Vue({
			// new Vue({
			el: '#app',
			data: {
				swipeWidth:2.68,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
				active: 1,
				icon: {
					active: 'https://img.yzcdn.cn/vant/user-active.png',
					inactive: 'https://img.yzcdn.cn/vant/user-inactive.png',
				},
				value: 2,
				message: 'Hello Vue!',
				current: ['mail'],
				playerOptions: {
					autoplay: false,
					controls: true,
					poster: "images/bg.png", //你的封面地址
					notSupportedMessage: '此视频暂无法播放，请稍后再试', //允许覆盖Video.js无法播放媒体源时显示的默认信息。
					sources: [
						{
							withCredentials: false,
							type: 'application/x-mpegURL',
							// src: 'https://api.dc.sdtzcd.com/video/1/playlist.m3u8',
							muted: false,
							nativeAudioTracks:false,
						}
					]
				},
				KMS:[], // 开幕式
				listXW:[], // 新闻动态
				listFHLT:[], // 峰会论坛
			},
			created: function () {
				var _this = this;
				var _rem = 100 * (document.documentElement.clientWidth / 750)
				this.swipeWidth = this.swipeWidth*_rem ; 
				// vant.Toast('提示看看');
				//开幕式播放量
				axios.get('api/hits/'+_obj.idSite+'/'+ _obj.idKMS +'/'+ _obj.idKMS_CID)
				.then(function (response) {
					console.log(response);
				})
				.catch(function (error) {
					console.log(error);
				});
				// 获取开幕式列表
				axios.get('api/v1/contents/'+_obj.idSite+'/'+ _obj.idKMS +'/'+_obj.idKMS_CID)
				.then(function (response) {
					_this.KMS = response.data;
					public_imgsrc([_this.KMS])
					_this.playerOptions.poster = _this.KMS.imageUrl;
					_this.playerOptions.sources[0].src = _this.KMS.shipin;
				})
				.catch(function (error) {
					console.log(error);
				});
				// 获取峰会论坛
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"channelId": _obj.idFHLT,
					"wheres":[ {
						"column": "checked",
						"operator": "=",
						"value": "1"
					}],
					"page": 1,
					"perPage": 4
				})
				.then(function (response) {
					_this.listFHLT = response.data.contents;
					public_imgsrc(_this.listFHLT)
					console.log('123',_this.listFHLT);
				})
				.catch(function (error) {
					console.log(error);
				});
				// 获取新闻动态
				axios.post('api/v1/contents', {
					"siteId": _obj.idSite,
					"channelId": _obj.idXWDT,
					"wheres":[ {
						"column": "checked",
						"operator": "=",
						"value": "1"
					}],
					"page": 1,
					"perPage": 30
				})
				.then(function (response) {
					_this.listXW = response.data.contents;
					public_imgsrc(_this.listXW)
					// console.log('123',_this.listXW);
				})
				.catch(function (error) {
					console.log(error);
				});
			},
			mounted: function () {
				console.log(_obj.appkey)
			}

		})
		// app.use(vant.Lazyload);
	</script>
