<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<!-- 使用最新的ie内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动设备优先, 禁止缩放 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
	<!-- 国产浏览器(360)使用webkit内核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止识别为手机号码 -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/vant.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>投票活动</title>
	<style type="text/css">
		.xwxq{
			position: relative;
		}
		#app{
			padding-top: 0;
			background-color:#12206A
		}
		.public-header-title{
			background-color: transparent;
		}
		.phtc-fenxiang{
			right: 0;
		}
		.zqsl-item,
		.wzwb-flhd-div,
		.mflj-item{
			background-color: #263377;
		}
		.xwxq *{
			color: white;
		}
		.zqxq-body{
			position: relative;
			padding: 0 0 .4rem 0;
			/* background-color: rgba(255, 255, 255, .08);
			border-radius: .67rem .67rem 0 0; */
		}
		
		.zqxq-body{
			position: relative;
			border-top: 1px solid rgba(255, 255, 255, .2);
		}
		.zqxq-body h2{
			margin-bottom: .2rem;
		}
		.zqxq-body h3{
			font-size: .31rem;
			line-height: .6rem;
		}
		.zqxq-list{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.zqxq-item{
			width: 3.3rem;
			margin-bottom: .2rem;
		}
		.zqxq-item img{
			display: block;
			height: 2.5rem;
			width: 100%;
			margin-bottom: .2rem;
		}
		.zqxq-item p{
			font-size: .28rem;
			line-height: .6rem;
			opacity: .6;
		}

		.mflj-item{
			position: relative;
			padding-left: 2.7rem;
			min-height: 2.5rem;
			margin-bottom: .2rem;
			padding-top: .2rem;
		}
		.mflj-item:last-child{
			margin-bottom: 0;
		}
		.flhd-tphd-div{
			position: relative;
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		.flhd-tphd-item{
			position: relative;
			border-radius: .2rem;
			overflow: hidden;
			margin-bottom: .2rem;
		}
		.flhd-tphd-item img{
			display: block;
			width: 3.3rem;
			height: 3.8rem;
		}
		.flhd-tphd-item-index{
			position: absolute;
			left: 0;
			top: .2rem;
			line-height: .5rem;
			padding: 0 .25rem;
			font-size: .27rem;
			border-radius: 0 .07rem .07rem 0;
			background-color: rgba(10, 10, 10, 0.58);
		}
		.flhd-tphd-item h3{
			position: absolute;
			left: 0;
			bottom: 1.2rem;
			width: 100%;
			text-align: center;
			font-size: .31rem;
			line-height: .5rem;
		}
		.flhd-tphd-item p{
			position: absolute;
			bottom: .8rem;
			left: 0;
			font-size: .28rem;
			opacity: .58;
			width: 100%;
			text-align: center;
			line-height: .5rem;
		}
		.flhd-tphd-item-footer{
			display: flex;
			flex: 1;
		}
		.tphd-btn-lp,
		.tphd-btn-tp{
			width: 50%;
			text-align: center;
			line-height: .7rem;
			font-size: .31rem;
		}
		.tphd-btn-lp{
			background-color: #3F4A86;
		}
		.tphd-btn-tp{
			background-color: #2E5ED4;
		}
		.index-swipe-01{
			position: relative;
			height: 3.4rem;
		}
		.index-swipe-01 img {
			height: 100%;
			width: 100%;
		}
		.index-swipe-01 .van-swipe__indicator{
			width: .08rem;
			height: .06rem;
			background-color: #91ACE1;
		}
		.index-swipe-01 .van-swipe__indicator--active{
			width: .12rem;
			background-color: #FFFFFF;
		}
		.tphd-hdgz{
			position: absolute;
			right: 0;
			top: 50%;
			margin-top: -.25rem;
			background-color: #94A4C6;
			font-size: .27rem;
			height: .5rem;
			border-radius: .26rem 0 0 .26rem;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 .2rem;
		}
		.tphd-hdgz .van-icon{
			margin-right: .1rem;
		}
		.van-tabs__nav{
			background-color: transparent;
			padding: 0 1.5rem;
		}
		.van-tab.van-tab--active{
			opacity: 1;
		}
		.van-tab{
			opacity: .6;
		}
		.van-tabs__line{
			background-color: transparent;
		}
		.van-tab__text{
			font-size: .35rem;
		}
		.van-tabs--line .van-tabs__wrap{
			height: 1.2rem;
		}
		.tphd-btn-sczp{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			line-height: 1.2rem;
			text-align: center;
			font-size: .31rem;
			font-weight: bold;
			background-color: #28356F;
			letter-spacing: .04rem;
		}
	</style>
</head>

<body>
	<div class="tphd xwxq flhd" id="app" v-cloak>
		<div class="public-header-title">
			<div class="public-header-title-content">
				<div class="phtc-return" @click="public_return_page()"></div>
				<div class="tphd-hdgz" @click="activityRule()"><van-icon name="warning-o"></van-icon>活动规则</div>
				<!-- <div class="phtc-title">投票活动</div> -->
				<!-- <div class="phtc-fenxiang" @click="fenxiang()"></div> -->
			</div>
		</div>
		<div class="index-header-swipe">
			<van-swipe class="index-swipe-01" :autoplay="3000" >
				<van-swipe-item v-for="(image, index) in swipeImages" :key="index">
					<img v-lazy="image" alt="">
					<p>{{index}}</p>
				</van-swipe-item>
			</van-swipe>
		</div>
		<div class="zqxq-body">
			<van-tabs v-model="active">
				<van-tab title="最新">
					<div class="index-ygz flhd-tphd">
						<div class="flhd-tphd-div">
							<div class="flhd-tphd-item" v-for="index in 8" :key="index">
								<a href="article_tphd.html" >
								<img src="images/bg.png" alt="">
								</a>
								<div class="flhd-tphd-item-index">20号</div>
								<h3>最新作品名称</h3>
								<p>546票</p>
								<div class="flhd-tphd-item-footer">
									<div class="tphd-btn-lp">拉票</div>
									<div class="tphd-btn-tp">投票</div>
								</div>
							</div>
						</div>
					</div>
				</van-tab>
				<van-tab title="热门">
					<div class="index-ygz flhd-tphd">
						<div class="flhd-tphd-div">
							<div class="flhd-tphd-item" v-for="index in 8" :key="index">
								<a href="article_tphd.html" >
								<img src="images/bg.png" alt="">
								</a>
								<div class="flhd-tphd-item-index">20号</div>
								<h3>热门作品名称</h3>
								<p>546票</p>
								<div class="flhd-tphd-item-footer">
									<div class="tphd-btn-lp">拉票</div>
									<div class="tphd-btn-tp">投票</div>
								</div>
							</div>
						</div>
					</div>
				</van-tab>
			</van-tabs>
		</div>
		<a href="single_sczp.html"><div class="tphd-btn-sczp">上传作品</div></a>
	</div>
	<script>

	</script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_my.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vant.min.js"></script>

	<script type="text/javascript">
		$(function(){
			navHeader();
			$(window).scroll(function () {
				navHeader();
			})
		})
		// 自动注册 Lazyload 组件,可以配置额外的选项
		Vue.use(vant.Lazyload, {
			lazyComponent: true
		});
		var _obj = public_obj();
		 
		var app = new Vue({
			el: '#app',
			data: {
				value: 2,
				active: 3,
				show: false,
				swipeImages: [
					'https://img.yzcdn.cn/vant/apple-1.jpg',
					// 'https://img.yzcdn.cn/vant/apple-2.jpg',
				],
			},
			created: function () {
				console.log(1)
				vant.Toast('提示看看');
			},
			mounted: function () {

			},
			methods: {
				activityRule(){
					vant.Toast('活动规则')
				},
				fenxiang() {
					vant.Toast('分享')
				},
				showPopup() {
					this.show = true;
				},
				hidePopup() {
					this.show = false;
				},
				onClickLeft() {
					vant.Toast('返回');
				},
				onClickRight() {
					vant.Toast('按钮');
				},
				selectMulu(_index) {
					this.active = _index;
					vant.Toast(this.active)
					this.hidePopup()
				}
			},

		})
	</script>
</body>

</html>
