    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        // 点击年份收起月份信息
        $('.bh-item-header').on('click',function(){
          var class_click = 'bh-item-less',
              class_father = 'bh-item',
              class_siblings = 'bh-item-ul';
          $(this).siblings('.'+class_siblings).fadeToggle(300);
          // 展开
          if($(this).parents('.'+class_father).hasClass(class_click)){
            $(this).parents('.'+class_father).removeClass(class_click)
          }
          // 收取
          else{
            $(this).parents('.'+class_father).addClass(class_click)
            
          }
          
        })


        // 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: 'white',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
          returnHref: 'javascript:history.back(-1)',
          // 标题名称
          titleName: '这是标题',
          // 是否显示菜单栏 Boolean
          navListShow: true,
          // 配置菜单栏home,help,message,setting,activity
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            help: {
              name: '帮助',
              href: 'www',
              imgSrc: 'images/two/two-nav-help@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            home: {
              name: '首页',
              href: 'www',
              imgSrc: 'images/two/two-nav-home@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
          },

        });
      })
    </script>
