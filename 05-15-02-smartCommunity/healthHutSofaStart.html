<!DOCTYPE html>

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>健康监测按摩椅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/bodyBuilding.css" />
    <link rel="stylesheet" type="text/css" href="css/healthHut.css" />
  </head>
  <style type="text/css">

  </style>

  <body>
    <!-- 公用头部-->
    <div class="two-public-header-content"></div>
    <div class="health-hut-sofa-start public-div">

      <div class="hhss-header">
        <div class="hhss-content">
           “健康检测按摩沙发”是集成按摩与健康检查为一体的健康服务终端.
        </div>
        <img class="hhss-header-img" src="images/two/two-hh-sofa@2x.png"/>
      </div>
      <div class="hhss-body">
        <div class="hhss-content-01">
          <div class="hhss-content-01-header">
            <h2>专业检测身体</h2>
            <h5>新人检测送运动大礼包</h5>
          </div>
          <div class="cmb-item-footer">
              <div class="cmb-item-footer-div">
                <div class="cmb-item-footer-div-one"></div>
                <div class="cmb-item-footer-div-two"></div>
                <div class="cmb-item-footer-div-three"></div>
              </div>
              <p>345人参加</p>
          </div>
        </div>
        <div class="hhss-title">
          <h3>基础测量项目</h3>
          <ul class="hhb-ul-01 hhb-ul-low">
            <li>血氧</li>
            <li>血压</li>
            <li>心率</li>
            <li>脉率</li>
            <li>心电</li>
            <li>体温</li>
            <li>体重</li>
          </ul>
        </div>
        <div class="hhss-title">
          <h3>高级测量项目  5 项</h3>
          <ul class="hhb-ul-01 hhb-ul-high">
            <li>血糖</li>
            <li>尿酸</li>
            <li>胆固醇</li>
            <li>血红蛋白</li>
            <li>尿液</li>
            <li>体重</li>
            <li>血脂</li>
          </ul>
        </div>
        <a href="#"><div class="public-two-btn-01">马上使用</div></a>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {

        // 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: '#E0DBD6',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
          returnHref: 'javascript:history.back(-1)',
          // 标题名称
          titleName: '按摩沙发',
          // 是否显示菜单栏 Boolean
          navListShow: true,
          // 配置菜单栏home,help,message,setting,activity
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            help: {
              name: '帮助',
              href: 'www',
              imgSrc: 'images/two/two-nav-help@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            home: {
              name: '首页',
              href: 'www',
              imgSrc: 'images/two/two-nav-home@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
          },
        });
        
      })
    </script>

  </body>

</html>
