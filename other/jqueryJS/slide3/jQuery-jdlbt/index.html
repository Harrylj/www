<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JD首页轮播图</title>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" ></script>
		<style>
		    * { 
		        padding: 0;
			    margin: 0;
			}
			ul {list-style: none;}
			.out {
				position: relative;
				width: 670px;
				height: 400px;
				margin: 50px auto;
			}
			.out .img li {
				position: absolute; 
				top: 0; 
				left: 0;
				display: none;
			}
			.out .num {
				position: absolute; 
				bottom: 20px;
				left: 0;
				font-size: 0;
				width: 100%;
				text-align: center;
			}
			.out .num li {
				width: 20px;
				height: 20px;
				display: inline-block;
				font-size: 16px;
				background-color: #666;
				color: #fff;
				text-align: center;
				line-height: 20px;
				border-radius: 50%;
				margin: 0 3px;
				cursor: pointer;
			}
			.out .num li.active { background-color:#a00;}
			.out .btn {
				position: absolute;
				top: 50%;
				width: 30px;
				height: 60px;
				margin-top: -30px;
				background: rgba(0,0,0,.5);
				color: #fff;
				text-align: center;
				line-height: 60px;
				font-size: 40px;
				display: none;
			}
			.out:hover .btn{ 
				display: block;
				cursor: pointer;
			}
			.out .left { left: 0;}
			.out .right { right: 0;}
	    </style>
	    <script>
	    	$(function(){
	    		//初始化
	    		var size = $(".img li").size();  //获取图片的个数
	    		for(var i=1;i<=size;i++){	//创建图片个数相对应的底部数字个数
	    			var li="<li>"+i+"</li>";	//创建li标签，并插入到页面中
	    			$(".num").append(li);
	    		}
	    		
	    		//手动控制图片轮播
	    		$(".img li").eq(0).show();	//显示第一张图片
	    		$(".num li").eq(0).addClass("active");	//第一张图片底部相对应的数字列表添加active类
	    		$(".num li").mouseover(function(){
	    			$(this).addClass("active").siblings().removeClass("active");  //鼠标在哪个数字上那个数字添加class为active
	    			var index=$(this).index();  //定义底部数字索引值
	    			i=index;  //底部数字索引值等于图片索引值
	    			$(".img li").eq(index).stop().fadeIn(300).siblings().stop().fadeOut(300);	//鼠标移动到的数字上显示对应的图片
	    		})
	    		
	    		//自动控制图片轮播
	    		var i=0;  //初始i=0
	    		var t=setInterval(move,1500);  //设置定时器，1.5秒切换下一站轮播图
	    		//向左切换函数
	    		function moveL(){
	    			i--;
	    			if(i==-1){
	    				i=size-1;  //如果这是第一张图片再按向左的按钮则切换到最后一张图
	    			}
	    			$(".num li").eq(i).addClass("active").siblings().removeClass("active");  //对应底部数字添加背景
					$(".img li").eq(i).fadeIn(300).siblings().fadeOut(300);  //对应图片切换
	    		}
	    		//向右切换函数
	    		function move(){
	    			i++;
	    			if(i==size){
	    				i=0;  //如果这是最后一张图片再按向右的按钮则切换到第一张图
	    			}
	    			$(".num li").eq(i).addClass("active").siblings().removeClass("active");  //对应底部数字添加背景
					$(".img li").eq(i).fadeIn(300).siblings().fadeOut(300);  //对应图片切换
	    		}
	    		//左按钮点击事件
	    		$(".out .left").click(function(){
	    			moveL();	//点击左键调用向左切换函数
	    		})
	    		//右按钮点击事件
	    		$(".out .right").click(function(){
	    			move();    //点击右键调用向右切换函数
	    		})
	    		//定时器开始与结束
	    		$(".out").hover(function(){
	    			clearInterval(t);	//鼠标放在轮播区域上时，清除定时器
	    		},function(){
	    			t=setInterval(move,1500);  //鼠标移开时定时器继续
	    		})
	    	})
	    </script>
	</head>
	
	<body>
		<div class="out">
			<ul class="img">
				<li><a href="#"><img src="img/1.jpg" alt=""></a></li>
				<li><a href="#"><img src="img/2.jpg" alt=""></a></li>
				<li><a href="#"><img src="img/3.jpg" alt=""></a></li>
				<li><a href="#"><img src="img/4.jpg" alt=""></a></li>
				<li><a href="#"><img src="img/5.jpg" alt=""></a></li>
				<li><a href="#"><img src="img/6.jpg" alt=""></a></li>
			</ul>
			<ul class="num">
				<!--底部数字栏-->
			</ul>
			<div class="left btn"><</div>
			<div class="right btn">></div>
		</div>
	</body>
</html>
