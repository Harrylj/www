		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	</head>

	<body>
		<style>
			* {
				margin: 0;
				paddign: 0;
				font-family: "微软雅黑";
				font-style: normal;
				font-size: 14px;
			}
			
			.dropdown {
				position: relative;
				display: inline-block;
				width: 300px;
				padding-left: 10px;
			}
			
			.dropdown-selected {
				width: 100%!important;
				height: 30px;
				line-height: 30px;
				border: 1px solid #c6c8cc;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				color: #333;
				text-indent: 10px;
				margin-bottom: 0!important;
			}
			
			.dropdown ul {
				padding: 0;
				width: 100%;
				max-height: 200px;
				overflow-y: auto;
				background-color: #fff;
				margin-top: 2px;
				border: 1px solid #c6c8cc;
				position: absolute;
				display: none;
				z-index: 2;
			}
			
			.dropdown ul li {
				list-style: none;
				text-indent: 10px;
			}
			
			.dropdown ul li a {
				display: block;
				color: #282c33;
				text-decoration: none;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.dropdown ul li:hover {
				background-color: #f2f6fa;
			}
			
			.dropdown ul li a:active,
			.dropdown ul li.active a {
				background-color: #e4e9f2;
			}
		</style>
		<div style="width:50%;margin:40px auto;">
			<h3 style="display:inline-block;padding-right:10px;border-right:1px solid #ddd;font-size:18px;">请输入关键字</h3>
			<div class="dropdown" id="search" onclick="search.changeValue(this);search.searchKeyword()">
