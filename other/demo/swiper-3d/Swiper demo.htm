<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="Swiper%20demo_files/swiper.css">

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      
      .swiper-container {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
      }
      
      .swiper-slide {
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-cube swiper-container-3d swiper-container-horizontal" style="cursor: grab;">
      <div class="swiper-wrapper" style="transform-origin: 50% 50% -150px; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); transition-duration: 0ms;">
        <div class="swiper-slide swiper-slide-active" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 300px; transform: rotateX(0deg) rotateY(0deg) translate3d(0px, 0px, 0px); transition-duration: 0ms;">
          <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
          <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
        </div>
        <div class="swiper-slide swiper-slide-next" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 300px; transform: rotateX(0deg) rotateY(90deg) translate3d(0px, 0px, 0px); transition-duration: 0ms;">
          <div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div>
          <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
        </div>
        <div class="swiper-slide" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 300px; transform: rotateX(0deg) rotateY(180deg) translate3d(300px, 0px, 300px); transition-duration: 0ms;">
          <div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div>
          <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
        </div>
        <div class="swiper-slide" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 300px; transform: rotateX(0deg) rotateY(270deg) translate3d(-300px, 0px, 900px); transition-duration: 0ms;">
          <div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div>
          <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
        </div>
        <div class="swiper-slide" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 300px; transform: rotateX(0deg) rotateY(360deg) translate3d(-1200px, 0px, 0px); transition-duration: 0ms;">
          <div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div>
          <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
        </div>
        <div class="swiper-cube-shadow" style="height: 300px; transform: translate3d(0px, 170px, -150px) rotateX(90deg) rotateZ(0deg) scale(0.94);"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
      <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>

    <!-- Swiper JS -->
    <script src="Swiper%20demo_files/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        loop: 'true',
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>

  </body>

</html>
