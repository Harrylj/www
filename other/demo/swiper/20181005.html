<html lang="en"><head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="basic/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
        .gallery-top {
            height: 80%;
            width: 100%;
        }
        .gallery-thumbs {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }
        .gallery-thumbs .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }
        .gallery-thumbs .swiper-slide-active {
            opacity: 1;
        }

    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal swiper-container-free-mode">
    <div class="swiper-wrapper">
      <div class="swiper-slide" >Slide 5</div>
      <div class="swiper-slide" >Slide 5</div>
      <div class="swiper-slide" >Slide 5</div>
      <div class="swiper-slide" >Slide 5</div>
      <div class="swiper-slide" >Slide 5</div>
    </div>
</div>

<!-- Swiper JS -->
<script src="swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      freeMode: true,
      loop:true,
      autoplay: {
	    delay: 1000,//1秒切换一次
	  },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  

</script>


</body></html>
