<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>imagesLoaded</title>
    <style type="text/css">
        .box img{
            /*
            width: 200px;
            float: left;
            */
            margin-right: 20px;
            margin-bottom: 20px;;
        }
    </style>
</head>
<body>
    <header>imagesLoaded是一个用来检测网页中的图片是否载入完成的JavaScript工具库，支持毁掉的获取图片加载的进度，还可以绑定自定义事件，可以结合jQuery，RequireJS使用</header>
    <div id="container">
        <div class="box"><img src="images/1.jpg" alt=""/></div>
        <div class="box"><img src="images/2.jpg" alt=""/></div>
        <div class="box"><img src="images/3.jpg" alt=""/></div>
        <div class="box"><img src="images/4.jpg" alt=""/></div>
        <div class="box"><img src="images/5.jpg" alt=""/></div>
        <div class="box"><img src="images/6.jpg" alt=""/></div>
        <div class="box"><img src="images/7.jpg" alt=""/></div>
        <div class="box"><img src="images/8.jpg" alt=""/></div>
    </div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script>
    //此插件可单独使用，也可配合JQUERY使用
    $(function(){
        $('#container').imagesLoaded()
                .always( function( instance ) {
                    console.log('all images loaded');
                })
                .done( function( instance ) {
                    console.log('all images successfully loaded');
                })
                .fail( function() {
                    console.log('all images loaded, at least one is broken');
                })
                .progress( function( instance, image ) {
                    var result = image.isLoaded ? 'loaded' : 'broken';
                    console.log( 'image is ' + result + ' for ' + image.img.src );
                });

        var imagesLoading = false;
        $(window).scroll(function() {

            if($(document).height() - $(window).height() - $(document).scrollTop() < 10) {
                if(!imagesLoading) {
                    alert(111);
                }
            }

        });

    })
</script>
</body>
</html>
