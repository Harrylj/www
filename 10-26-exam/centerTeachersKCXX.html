<script type="text/javascript">
    $(function () {
        // 显示修改课程信息
        // window.localStorage.typeNavNum=212

        // 显示修改课程信息
        if(window.localStorage.typeNavNum == 212){
            $('.teacher-course-modify').show().siblings().hide();
            $('.csbl-nav').children('li').eq(1).click();
        }
        // 显示课程信息
        else
        {
            $('.ct-kcxx-div').show().siblings().hide();
        }

        
        // 加载新建课程
        $('#teacherCourseNew').load('teacherCourseNew.html');
        // 加载修改课程
        $('#teacherCourseModify').load('teacherCourseModify.html');

        // 点击新建课程
        $('.ctkcxx-btn-xjkc').on('click',function(){
            $('.teacher-course-new').show();
            $('.ct-kcxx-div').hide();
        })
        // 显示新建课程
        // $('.ctkcxx-btn-xjkc').click();
        
        // 课程hover
        $('.ctkcxx-content-list').on("mouseover",function(){
            var classHover = 'ctkcxx-content-list-hover';
            $('.ctkcxx-content-list').removeClass(classHover)
            $(this).addClass(classHover);
        })
        // 课程hover
        $('.ctkcxx-content-list').on("mouseout",function(){
            var classHover = 'ctkcxx-content-list-hover';
            $('.ctkcxx-content-list').removeClass(classHover);
        })
        
        // 点击选择课程类型
        $('.ctkcxx-nav').children().on('click',function(){
            var classHover = 'ctkcxx-nav-hover',            // 激活导航class
                classType = 'ctkcxx-content-list',          // 所有课程
                classTypeChoice = 'ctkcxx-content-list-choice',  // 选修课
                classTypeMust = 'ctkcxx-content-list-must',     // 必修课
                thisIndex = $(this).index();
            $(this).addClass(classHover).siblings().removeClass(classHover);
            switch(thisIndex){
                // 全部课程
                case 0:
                $('.' + classType).show();
                return false;
                // 选修课
                case 1:
                $('.' + classType).hide();
                $('.' + classTypeChoice).show();
                return false;
                // 必修课
                case 2:
                $('.' + classType).hide();
                $('.' + classTypeMust).show();
                return false;
                // 开课时间
                case 3:
                alert('开课时间');
                return false;
            }
        })
        
        // 遍历判断是选修还是必修课
        $('.ctkcxx-content-list').each(function(){
            // 选修课
            if($(this).hasClass('ctkcxx-content-list-choice')){
                $(this).find('.ctkcxx-cl-type').html('选修课')
            }
            // 必修课
            else if($(this).hasClass('ctkcxx-content-list-must')){
                $(this).find('.ctkcxx-cl-type').html('必修课')
            }
            else
            {
                alert('数据错了，都不是')
            }
        })
    })
</script>
