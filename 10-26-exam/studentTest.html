    <script type="text/javascript">
      $(function(){
        // 调用公用底部
        publicFooter('.index-footer')
        // 调用公用二维码
        publicEWM('.index-gzh')
        // 加载公用头部
        publicHeader('.ss-header-top')
        
        var classHover = 'info-list-div-hover', // .info-list-btn-div添加表示打钩
          // classListRead = 'info-list-ok',  // li添加表示已选，没有则表示未选
          classFahterDiv = 'stbc-test-list'; // 祖父元素
          classFahterDivOne = 'stbc-test-list-one'; // 单选祖父元素
          classFahterDivTwo = 'stbc-test-list-two'; // 多选祖父元素
        // 点击div选中input
        $('.info-list-btn-div').on('click', function () {
          // var classFatherHover = 'info-list-hover';
          // 单选
          if($(this).parents('.' + classFahterDiv).hasClass(classFahterDivOne)){
            // 点击取消选中
            if ($(this).hasClass(classHover)) {
              $(this).removeClass(classHover).children("input").removeAttr("checked");
              // $(this).parent().removeClass(classFatherHover);
              // alert('点击取消选中')
            }
            // 点击选中
            else {
              $(this).addClass(classHover).children("input").prop("checked", "checked");
              // $(this).parent().addClass(classFatherHover);
              // 取消兄弟元素的选中状态
              $(this).siblings('li').each(function(){
                //$(this).parent().removeClass(classFatherHover);
                $(this).removeClass(classHover).children("input").removeAttr("checked");
              })
              // alert('点击选中')
              
            }
          }
          // 多选
          else if($(this).parents('.' + classFahterDiv).hasClass(classFahterDivTwo)) {
            // 未选中
            if ($(this).hasClass(classHover)) {
              $(this).removeClass(classHover).children("input").removeAttr("checked");
              //$(this).parent().removeClass(classFatherHover);
            }
            // 选中
            else {
              $(this).addClass(classHover).children("input").prop("checked", "checked");
              //$(this).parent().addClass(classFatherHover);
            }
          }
          else{
            alert('数据出错，既不是单选也不是多选')
          }

        })



        // 刷新页面时，更新选中状态--学员信息管理和在线考试
        function shuaxin(){
          $('.info-list-btn').each(function () {
            // 选中则为父元素添加选中状态
            if ($(this).is(':checked')) {
              $(this).parents('.info-list-btn-div').addClass(classHover);
            }
          })
        }
        // 刷新页面时，更新选中状态
        shuaxin();
        
      })
