    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/publicHeader.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        /*
        .thrf-ul：子元素li添加.thrf-li-click表示点击的元素
           .thrf-list：添加 .thrf-list-hover表示响应显示的元素
        */
        $('.thrf-ul').children('li').on('click',function(){
          var this_index = $(this).index(),
              class_click = 'thrf-li-click',
              class_hover = 'thrf-list-hover',
              e_father = $('.thrf-list-father');
          $(this).addClass(class_click).siblings().removeClass(class_click);
          e_father.children().eq(this_index).addClass(class_hover).siblings().removeClass(class_hover);
        })

        // 公用头部
        $('.two-public-header-content').publicHeader({
          // 父级元素
          fatherE: '.two-public-header-content',
          // 背景颜色
          bgColor: 'white',
          // 文字和左右菜单栏颜色
          fontColor: '#323232',
          // 是否显示返回按钮 Boolean
          returnShow: true,
          // 返回按钮地址
          returnHref: 'javascript:history.back(-1)',
          // 标题名称
          titleName: '家人的健康报告',
          // 是否显示菜单栏 Boolean
          navListShow: true,
          // 配置菜单栏home,help,message,setting,activity
          // namv: 菜单名, href:链接地址,imgSrc:图标地址,clickE:a标签绑定事件
          navList: {
            help: {
              name: '帮助',
              href: 'www',
              imgSrc: 'images/two/two-nav-help@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
            home: {
              name: '首页',
              href: 'www',
              imgSrc: 'images/two/two-nav-home@3x.png',
              clickE: function(i) {
                console.log($(this).attr('class'))
                return false;
              }
            },
          },

        });

      })
    </script>
